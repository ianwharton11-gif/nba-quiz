s, with the common goal of getting every play right. No focus on individual performance.","rf":"Officials Manual - Glossary: Team Officiating"},{"i":"manual_122","b":"m","t":"m","q":"For the pre-trial of an instant replay review, what does the crew chief do?","a":"Informs both teams, reviews the play, then conducts a crew conference before announcing the final decision at the scorer's table","o":["Watches the replay alone and makes a decision","Informs both teams, reviews the play, then conducts a crew conference before announcing the final decision at the scorer's table","Asks both coaches for their opinion","Calls the league office for guidance"],"tp":"Play Situations - Instant Replay","e":"The crew chief manages the replay process: informing teams, reviewing footage (with other angles as needed), conducting a crew conference, then announcing at the table.","rf":"Officials Manual - Play Situations: Instant Replay Procedures"},{"i":"manual_123","b":"m","t":"m","q":"Following an instant replay review and crew conference for a flagrant foul, who informs the scorer's table of the final determination?","a":"The Crew Chief","o":["Any official can announce it","The calling official","The Crew Chief","The replay center official"],"tp":"Play Situations - Flagrant Foul Procedure","e":"The Crew Chief informs the scorer's table of the replay determination: flagrant foul 2, flagrant foul 1, common foul, or technical foul.","rf":"Officials Manual - Interpretations: Flagrant Fouls / Swings/Flails"},{"i":"manual_124","b":"m","t":"m","q":"Officials are to arrive at the arena no later than how many minutes prior to game time?","a":"75 minutes","o":["30 minutes","45 minutes","60 minutes","75 minutes"],"tp":"Pre-Game Procedures","e":"Officials arrive no later than 75 minutes prior to game time. This time is used for mental and physical preparation. The Crew Chief or designee checks Instant Replay equipment upon arrival.","rf":"Officials Manual - Pre-Game: Arrival at the Arena"},{"i":"manual_125","b":"m","t":"m","q":"If an official needs medical treatment from arena medical staff, what must they do?","a":"Contact Referee Operations Management in advance so arrangements are made PRIOR to arrival","o":["Request it directly from the home team trainer","Contact Referee Operations Management in advance so arrangements are made PRIOR to arrival","Wait until halftime","Handle it independently"],"tp":"Pre-Game Procedures","e":"Officials must contact management early so treatment is arranged before arrival. Direct requests to teams are not permitted, except for taping/wrapping or emergencies.","rf":"Officials Manual - Pre-Game: Medical Treatment at Arena"},{"i":"manual_126","b":"m","t":"m","q":"If the ball goes out of bounds due to a flick or other non-obvious cause, what must the official do after signaling direction?","a":"Demonstrate the action that caused the ball to go out (e.g., show the flick)","o":["Simply point in the direction and move on","Demonstrate the action that caused the ball to go out (e.g., show the flick)","Call a jump ball","Review instant replay"],"tp":"Mechanics - Boundary","e":"On non-obvious out-of-bounds calls, the official must demonstrate the action (like a flick) after signaling direction, so players and coaches understand the call.","rf":"Officials Manual - Mechanics: Boundary Coverage"},{"i":"manual_127","b":"m","t":"m","q":"What are the boundaries of the Lower Defensive Box (LDB)?","a":"An imaginary rectangle: baseline to the tangent of the lower tip of the free throw circle, sidelines from the 3' posted-up marks to that tangent","o":["The area inside the three-point arc below the free throw line","An imaginary rectangle: baseline to the tangent of the lower tip of the free throw circle, sidelines from the 3' posted-up marks to that tangent","The painted lane area only","The restricted area arc plus 3 feet"],"tp":"Glossary","e":"The LDB is an imaginary rectangle bounded by the baseline, a horizontal line tangent to the lower tip of the FT circle, and imaginary lines from the 3' posted-up marks to that tangent.","rf":"Officials Manual - Glossary: LDB/RA"},{"i":"manual_128","b":"m","t":"m","q":"When two players engage in a verbal altercation, what should officials do to prevent escalation?","a":"Switch positions with a partner to diffuse emotions, and be prepared to assess technical fouls","o":["Immediately eject both players","Switch positions with a partner to diffuse emotions, and be prepared to assess technical fouls","Ignore it unless it becomes physical","Only address it during the next timeout"],"tp":"Interpretations - Technical Fouls","e":"Officials should switch positions with a partner to avoid successive technicals on the same player. The goal is to diffuse emotions and prevent escalation.","rf":"Officials Manual - Interpretations: Technical Foul Verbal Altercation"},{"i":"manual_129","b":"m","t":"m","q":"According to the Officials Manual, in addition to the Coach's Challenge rule in the Rule Book, what should officials reference for additional challenge procedures?","a":"The current NBA Rule Book and any supplemental materials from Referee Operations","o":["The NBA Constitution","The current NBA Rule Book and any supplemental materials from Referee Operations","ESPN broadcast guidelines","The coaches' handbook"],"tp":"Play Situations - Coach's Challenge","e":"The Officials Manual directs officials to reference the Rule Book for Coach's Challenge rules and any supplemental guidance provided by Referee Operations during the season.","rf":"Officials Manual - Interpretations: Coach's Challenge"},{"i":"manual_130","b":"m","t":"t","q":"Game ending awareness requires officials to be aware of delay-of-game warnings. At the end of a period, officials must track warnings against which players/teams.","a":true,"tp":"Play Situations - Delay-of-Game","e":"Delay-of-game warnings are one of the 7 items officials must track near the end of a period/game, along with time, shot clock, score, team fouls, timeouts, and unsportsmanlike technicals.","rf":"Officials Manual - Play Situations: Game Ending Situations"},{"i":"manual_131","b":"m","t":"m","q":"When a substitute reports to the scorer's table, where must they be positioned?","a":"In the substitution box, indicating to the scorer the name of the player being replaced","o":["Anywhere near the scorer's table","In the substitution box, indicating to the scorer the name of the player being replaced","At their team's bench","At midcourt"],"tp":"Play Situations - Substitutions","e":"Substitutes must be in the substitution box and indicate to the official scorer which player they are replacing.","rf":"Officials Manual - Play Situations: Substitutes"},{"i":"manual_132","b":"m","t":"m","q":"When a personal foul is assessed with no free throws, when may substitutes enter the game?","a":"Prior to the ball being awarded for the throw-in","o":["Only during the next timeout","Prior to the ball being awarded for the throw-in","Only after the ball is inbounded","At the next dead ball only"],"tp":"Play Situations - Substitutions","e":"On a personal foul with no free throws, substitutes may enter before the ball is awarded for the throw-in. If free throws are awarded, subs enter before the final attempt.","rf":"Officials Manual - Play Situations: Substitutes"},{"i":"manual_133","b":"m","t":"m","q":"According to the Guiding Principles, excessive conversation with players, coaches, trainers, media, spectators, or scorer's table personnel is:","a":"Prohibited","o":["Encouraged for building rapport","Prohibited","Allowed only during timeouts","At the official's discretion"],"tp":"Guiding Principles","e":"Excessive conversation with any game participants, media, spectators, or table personnel is prohibited per the Guiding Principles.","rf":"Officials Manual - Guiding Principles"},{"i":"manual_134","b":"m","t":"m","q":"When reporting a foul to the table, what does the Guiding Principles section advise?","a":"Take your time, indicate the proper signal, and do not use the same signal for all plays","o":["Report as quickly as possible","Take your time, indicate the proper signal, and do not use the same signal for all plays","Yell the foul type loudly","Only signal once and walk away"],"tp":"Guiding Principles","e":"Officials should take their time reporting, indicate the proper signal, and vary signals appropriately. Discussions with partners should be conversational with no gesturing.","rf":"Officials Manual - Guiding Principles"}];
