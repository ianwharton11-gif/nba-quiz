ing the last two minutes of the fourth period, a deliberate foul away from the ball is an away-from-the-play foul. The penalty is one free throw (shooter selected by coach) plus possession at the free throw line extended. It is NOT a common foul w","d":"h"},{"i":"scenario_2","b":"s","t":"m","q":"Player A1 drives to the basket and is fouled hard by Player B1 while in the act of shooting a three-point field goal. The ball goes in. The officials review the play and determine the foul is a Flagrant Foul Penalty 1. How is this administered?","a":"The three-point field goal counts. Player A1 shoots two free throws. Team A gets possession.","o":["The three-point field goal counts. Player A1 shoots one free throw. Team A gets possession.","The three-point field goal counts. Player A1 shoots two free throws. Team A gets possession.","The three-point field goal is cancelled. Player A1 shoots three free throws. Team A gets possession.","The three-point field goal counts. Player A1 shoots three free throws. No additional possession."],"tp":"Rule 12, Section V (Flagrant Foul), Rule 9 (Free Throws), Rule 5, Section I (Scoring)","e":"On a Flagrant 1 during a successful field goal, the basket counts. The penalty for a flagrant foul is always two free throws plus possession, regardless of whether the shooter was in the act of shooting or the shot was successful. The two FF1 free th","d":"h"},{"i":"scenario_3","b":"s","t":"m","q":"Player A1 catches a pass in the frontcourt with a clear path to the basket. Player B1 fouls him from behind before A1 can start his shooting motion. No defender is between A1 and the basket. The foul occurs near the free throw line. What is the call?","a":"Clear path foul. Two free throws for A1 plus Team A possession at the free throw line extended.","o":["Common personal foul. Two free throws if in the penalty.","Clear path foul. Two free throws for A1 plus Team A possession at the free throw line extended.","Flagrant foul. Two free throws plus possession.","Transition take foul. One free throw plus possession."],"tp":"Rule 12, Section VI (Clear Path Foul), Rule 4 (Definitions), Rule 13 (Instant Replay - reviewable)","e":"A clear path foul occurs when the ball is ahead of the tip of the circle in the backcourt, no defender is between the ball and the basket, the player is fouled, and he is not in the act of shooting. The penalty is two free throws plus possession. Thi","d":"h"},{"i":"scenario_4","b":"s","t":"m","q":"Player A1 attempts a layup. Player B1 jumps to block the shot and touches the ball while it is on its downward flight above the rim with a chance of going in. The ball does not go through the basket. What is the correct call?","a":"Goaltending violation. Two points are awarded to Team A. Team B inbounds from the baseline.","o":["No violation. Legal block. Team B gets possession.","Goaltending violation. Two points are awarded to Team A. Team B inbounds from the baseline.","Basket interference. Two points awarded. Jump ball.","Goaltending violation. Team A shoots two free throws."],"tp":"Rule 11, Section I (Goaltending), Rule 11, Section II (Penalties), Rule 8 (Throw-In after violation)","e":"Touching a ball on its downward flight above the ring level with a chance of scoring is goaltending. On defensive goaltending of a field goal attempt, the basket counts (two points for a layup). The opposing team inbounds from the baseline, as after "},{"i":"scenario_5","b":"s","t":"m","q":"With 4 seconds on the shot clock, Player A1 attempts a three-point field goal that hits the rim and bounces high. Player A2 catches the rebound. What happens to the shot clock?","a":"Shot clock resets to 14 seconds","o":["Shot clock resets to 24 seconds","Shot clock resets to 14 seconds","Shot clock continues from 4 seconds","Shot clock turns off"],"tp":"Rule 7, Section III (Shot Clock Reset), Rule 7, Section IV (Reset after offensive rebound)","e":"When the offensive team gains possession after their own missed field goal attempt that contacts the rim, the shot clock resets to 14 seconds (not 24). This applies to all offensive rebounds off a missed shot that hits the rim."},{"i":"scenario_6","b":"s","t":"m","q":"Player A1 receives a pass and establishes his left foot as his pivot foot. He then lifts his left foot and jumps, shooting the ball before either foot returns to the floor. Is this legal?","a":"Yes. A player may jump off his pivot foot and release the ball before returning to the floor.","o":["No. Once the pivot foot is lifted, the ball must be released before either foot touches the floor. Since he jumped off the pivot foot, it is a travel.","Yes. A player may jump off his pivot foot and release the ball before returning to the floor.","No. A player must always keep his pivot foot on the floor when shooting.","Yes, but only if he is outside the three-point line."],"tp":"Rule 10, Section IV (Traveling), Rule 4, Section VI (Pivot)","e":"A player who has established a pivot foot may lift the pivot foot to shoot or pass, but must release the ball before either foot returns to the floor. This is a legal play. It would only be a traveling violation if the player returned to the floor wi"},{"i":"scenario_7","b":"s","t":"m","q":"During a free throw attempt (not the last free throw), Player B2 enters the lane before the ball hits the rim. The free throw is successful. What is the ruling?","a":"The point counts. The next free throw is administered as normal.","o":["The point counts. Ignore the violation since the free throw was successful.","The point counts. The next free throw is administered as normal.","The point is cancelled. The free throw is re-attempted.","The point counts. One additional free throw is awarded to Team A."],"tp":"Rule 9, Section I (Free Throw Violations), Rule 9, Section II (Penalties), Rule 11 (Basket Interference during FT)","e":"When the defensive team violates during a successful free throw, the violation is ignored and the point counts. The next free throw is administered normally. Defensive lane violations are only penalized when the free throw is missed."},{"i":"scenario_8","b":"s","t":"m","q":"With 8:00 remaining in the third period, Team B gains possession after a missed shot. Player B1 pushes the ball up court. Player A3 commits a take foul on Player B2 by grabbing his jersey with no play on the ball. This is clearly a transition opportunity. What is the penalty?","a":"Transition take foul. One free throw (coach selects shooter) plus Team B possession at the free throw line extended.","o":["Common personal foul. Two free throws for B2.","Transition take foul. One free throw (coach selects shooter) plus Team B possession at the free throw line extended.","Away-from-the-play foul. One free throw plus possession.","Flagrant foul. Two free throws plus possession."],"tp":"Rule 12, Section X (Transition Take Foul), Rule 4 (Definitions - Transition), Rule 7 (Shot Clock)","e":"A take foul (no play on the ball) during a transition scoring opportunity is a transition take foul. The penalty is one free throw (shooter selected by the offended team's coach) plus possession at the free throw line extended. This rule does not app","d":"h"},{"i":"scenario_9","b":"s","t":"m","q":"Player A1 and Player B1 foul each other simultaneously while Player A2 is in the act of shooting. Player A2's shot is successful. How is this administered?","a":"Double foul. No free throws. The basket counts. Team B inbounds from the baseline.","o":["Double foul. No free throws. The basket counts. Team B inbounds from the baseline.","Double foul. No free throws. The basket is cancelled. Jump ball.","Both fouls are assessed. Each player shoots free throws.","Double foul. No free throws. The basket counts. Team A retains possession at the sideline."],"tp":"Rule 12, Section XI (Double Fouls), Rule 5, Section I (Scoring), Rule 6 (Putting Ball in Play)","e":"On a double foul, no free throws are awarded to either team. If a field goal is scored, the basket counts. Since the ball went through the basket, Team B inbounds from the baseline as after any made field goal.","d":"h"},{"i":"scenario_10","b":"s","t":"m","q":"Team A calls a timeout with 1:45 remaining in the fourth period. After the timeout, Team A's coach elects to advance the ball to the frontcourt. Where is the throw-in administered?","a":"At the free throw line extended in Team A's frontcourt, on either side","o":["At the sideline in the backcourt where play was interrupted","At the free throw line extended in Team A's frontcourt, on either side","At the midcourt line","At the nearest sideline to where the ball was when timeout was called"],"tp":"Rule 5, Section VIII (Option to Advance), Rule 8, Section II (Throw-In Location), Rule 7 (Shot Clock - reset to 14)","e":"During the last two minutes of the fourth period or overtime, after a timeout, the team in possession may elect to advance the ball to the frontcourt. The throw-in is at the free throw line extended on either side. The shot clock is reset to 14 secon"},{"i":"scenario_11","b":"s","t":"m","q":"Player A1 is dribbling in his backcourt with 6 seconds elapsed on the 8-second count. Player B1 commits a personal foul on Player A1. After the foul, Team A inbounds from the sideline. What happens to the 8-second count?","a":"The 8-second count resets because the foul was committed by the defense","o":["The 8-second count resets to 8 seconds","The 8-second count continues from where it left off (2 seconds remaining)","The 8-second count resets because the foul was committed by the defense","The 8-second count is no longer in effect"],"tp":"Rule 10, Section VIII (Eight-Second Violation), Rule 12, Section IV (Personal Foul), Rule 7 (Shot Clock)","e":"A defensive personal foul in the backcourt resets the 8-second count. This is different from an offensive timeout, which does NOT reset the 8-second count.","d":"h"},{"i":"scenario_12","b":"s","t":"m","q":"Player A1 catches a pass while airborne and lands simultaneously on both feet. He then jumps again to shoot. Is this legal?","a":"Yes, but only if he releases the ball before returning to the floor.","o":["Yes. Landing on both feet simultaneously creates a jump stop. Either foot may be the pivot foot, and he may jump to shoot.","No. After a jump stop, a player may not jump again.","Yes, but only if he releases the ball before returning to the floor.","No. Landing on both feet means neither foot can be a pivot."],"tp":"Rule 10, Section IV (Traveling), Rule 4, Section VI (Pivot), Rule 4 (Definitions - Gather)","e":"When a player lands simultaneously on both feet after catching a pass, he has completed a jump stop. He may use either foot as his pivot foot. However, if he jumps with both feet (to shoot or pass), he must release the ball before either foot returns","d":"h"},{"i":"scenario_13","b":"s","t":"m","q":"Player A1 attempts a three-point field goal. Player B1 fouls Player A1 during the shot. The shot is unsuccessful. The officials signal three free throws. Player A1 makes the first two free throws and misses the third. Player A2 commits a lane violation on the missed third free throw by entering the lane early. What happens?","a":"The violation is on the offense. Team B gets the ball at the free throw line extended.","o":["The violation is on the offense. Team B gets the ball at the free throw line extended.","The violation is ignored because the free throw was missed anyway.","The violation results in a re-attempt of the third free throw.","Team B gets one free throw."],"tp":"Rule 9, Section I (Free Throw Violations), Rule 9, Section II (Penalties), Rule 5, Section I (Scoring - 3PT)","e":"When the offensive team commits a lane violation on the last free throw, the free throw is cancelled (regardless of whether it was made or missed). The ball is awarded to the opposing team at the free throw line extended.","d":"h"},{"i":"scenario_14","b":"s","t":"m","q":"Player B1 is standing in the painted area (lane) for 2.5 seconds without actively guarding an opponent within arm's length. The ball is in Team A's frontcourt. What is the violation and penalty?","a":"Defensive three-second violation. One free throw for Team A (shooter selected by coach) plus Team A retains possession.","o":["Offensive three-second violation. Ball to Team B.","Defensive three-second violation. One free throw for Team A (shooter selected by coach) plus Team A retains possession.","Defensive three-second violation. Two free throws for Team A.","No violation. The count resets when the ball changes position."],"tp":"Rule 10, Section VII (Defensive Three-Second), Rule 9 (Free Throws), Rule 4 (Definitions)","e":"A defensive player may not remain in the lane for more than three consecutive seconds unless he is actively guarding an opponent within arm's length. The penalty is one free throw (shooter selected by the offended team's coach) plus the offended team"},{"i":"scenario_15","b":"s","t":"m","q":"With 0:02.4 remaining in the fourth period, Team A trails by 2 points. Player A1 attempts to inbound the ball. The throw-in pass goes directly into the basket without being touched by any player on the court. Does the basket count?","a":"No. The ball must be touched by a player on the court before a field goal can score.","o":["Yes. Two points are awarded to Team A.","No. The ball must be touched by a player on the court before a field goal can score.","Yes. Three points are awarded because it was from behind the three-point line.","No. A throw-in violation is called and Team B gets possession."],"tp":"Rule 8, Section III (Throw-In), Rule 5, Section I (Scoring), Rule 7, Section II (Shot Clock Start)","e":"A throw-in that goes directly into the basket without being legally touched by a player on the court does not count as a field goal. The ball must be touched inbounds first. This is important in end-of-game situations where the clock would not start "},{"i":"scenario_16","b":"s","t":"m","q":"Player A1 is shooting two free throws after being fouled. On the first free throw attempt, Player A1 does not hit the rim, the backboard, or the basket. What happens?","a":"Dead ball violation. The second free throw is still administered.","o":["Dead ball violation. The second free throw is still administered.","Dead ball violation. Ball goes to Team B at the free throw line extended.","The ball remains live and play continues.","Dead ball violation. The first free throw is re-attempted."],"tp":"Rule 9, Section I (Free Throw Requirements), Rule 9, Section II (Penalties), Rule 10, Section I (Free Throw Violations)","e":"A free throw attempt must hit the rim, backboard, or go through the basket. If it does not, it is a violation by the shooter. On a non-last free throw, the ball is dead and the next free throw is administered. The missed attempt does not count."},{"i":"scenario_17","b":"s","t":"m","q":"Player A1 catches a long outlet pass near midcourt. He gathers the ball while his right foot is on the floor, then takes two additional steps (left, then right) and lays the ball in. Is this traveling?","a":"No. The gather step (right foot) does not count. He is allowed two steps after the gather.","o":["Yes. He took three steps after catching the ball.","No. The gather step (right foot) does not count. He is allowed two steps after the gather.","Yes. The gather must happen with both feet on the floor.","No. A player is allowed three steps on a fast break."],"tp":"Rule 10, Section IV (Traveling), Rule 4, Section VI (Pivot/Gather), Rule 4 (Definitions - Gather)","e":"Under the NBA's gather step rule, the step taken while gathering the ball does not count as one of the two allowed steps. After the gather is complete, the player may take two steps. In this case: gather on right foot (step 0), left foot (step 1), ri","d":"h"},{"i":"scenario_18","b":"s","t":"m","q":"During a timeout, Player A5 (on the bench, not in the game) runs onto the court and confronts Player B3. Player A5 shoves Player B3. What penalties are assessed?","a":"Unsportsmanlike technical foul for entering court unbeckoned, plus a flagrant foul or ejection for the physical contact.","o":["Technical foul on Player A5 only.","Unsportsmanlike technical foul for entering court unbeckoned, plus a flagrant foul or ejection for the physical contact.","Player A5 is ejected. One free throw for Team B.","Player A5 is ejected and suspended. The head coach of Team A receives a technical foul for failing to control his bench."],"tp":"Rule 12, Section I (Technical Foul - Players), Rule 12, Section V (Flagrant Foul), Rule 12, Section XV (Fighting), Rule 14 (Coaches - Bench Responsibility)","e":"Entering the court without being beckoned is an unsportsmanlike technical foul. The physical contact (shoving) is assessed separately and could be a flagrant foul or result in ejection depending on severity. The head coach is responsible for bench co","d":"h"},{"i":"scenario_19","b":"s","t":"m","q":"Player A1 drives to the basket. Player B1 is standing inside the restricted area (within the 4-foot arc) and takes a charge from Player A1. Player B1 is NOT the primary defender and did not establish position in the lower defensive box before moving into the restricted area. What is the call?","a":"Blocking foul on Player B1. Free throws if in penalty, or sideline throw-in.","o":["Charging foul on Player A1. Turnover.","Blocking foul on Player B1. Free throws if in penalty, or sideline throw-in.","No call. Incidental contact.","Double foul. No free throws."],"tp":"Rule 12, Section VII (Charging/Blocking), Rule 12, Section IV (Personal Foul), Rule 4 (Definitions - Restricted Area, Lower Defensive Box)","e":"A secondary defender inside the restricted area cannot draw a charge. The exception only applies to the primary defender who established position in the lower defensive box. Since B1 is a secondary defender inside the arc, it is a blocking foul regar","d":"h"},{"i":"scenario_20","b":"s","t":"m","q":"With 0:45 remaining in the fourth period, Team A commits its fifth team foul of the period. Player B1 is fouled by Player A3 on a non-shooting play. How many free throws does Player B1 shoot?","a":"Two free throws.","o":["Zero. Ball is awarded to Team B at the sideline.","One free throw.","Two free throws.","One-and-one free throws."],"tp":"Rule 9, Section III (Penalty Free Throws), Rule 12, Section IV (Personal Foul), Rule 4 (Definitions - Team Foul)","e":"In the NBA, once a team exceeds its team foul limit (5 per period or 2 in the last 2 minutes), the opposing team shoots two free throws on all common (non-shooting) fouls. There is no one-and-one in the NBA.","d":"e"},{"i":"scenario_21","b":"s","t":"m","q":"Player A1 has the ball in the frontcourt with 3 seconds on the shot clock. He passes to Player A2 who immediately calls timeout. After the timeout, what is the shot clock set to?","a":"Remains at 3 seconds","o":["Remains at 3 seconds","Resets to 14 seconds","Resets to 24 seconds","Resets to 7 seconds"],"tp":"Rule 7, Section III (Shot Clock), Rule 5, Section V (Timeouts)","e":"An offensive timeout does not reset the shot clock. It remains at 3 seconds. The shot clock only resets on certain events like a change of possession, a personal foul by the defense, or the ball contacting the rim on a field goal attempt."},{"i":"scenario_22","b":"s","t":"m","q":"Player A1 is fouled while shooting a two-point field goal. The shot is missed. During the first free throw attempt, Player B2 commits a lane violation. The free throw is missed. How is this administered?","a":"Substitute free throw. Player A1 attempts the free throw again.","o":["The missed free throw is ignored. Player A1 re-attempts the free throw.","One point is awarded to Team A. Player A1 shoots the second free throw.","The violation is ignored because it was on a non-last free throw. The second free throw is attempted.","Substitute free throw. Player A1 attempts the free throw again."],"tp":"Rule 9, Section I (Free Throw Violations), Rule 9, Section II (Penalties), Rule 11, Section II (Basket Interference on FT)","e":"When the defensive team commits a lane violation on a missed non-last free throw, a substitute free throw is awarded. The free throw is re-attempted. If the defensive team violates on a missed last free throw, one point is awarded.","d":"h"},{"i":"scenario_23","b":"s","t":"m","q":"Player A1 swings his elbows excessively after receiving a rebound. No contact is made with any player. The elbows swing above shoulder level. What is the call?","a":"Flagrant foul. Two free throws plus possession.","o":["No call. Contact must be made for a violation or foul.","Violation. Ball awarded to the opposing team.","Flagrant foul. Two free throws plus possession.","Technical foul. One free throw."],"tp":"Rule 10, Section VI (Swinging Elbows), Rule 12, Section V (Flagrant Foul)","e":"A player who swings his elbows excessively above shoulder level, even without making contact, is assessed a flagrant foul. Elbows below shoulder level with no contact is a violation. Elbows below shoulder level with contact is an offensive foul. Abov","d":"h"},{"i":"scenario_24","b":"s","t":"m","q":"With 0:00.2 remaining in the fourth period, Team A has the ball for a throw-in. Can Player A1 catch the inbound pass and shoot a field goal?","a":"No. With 0.3 seconds or less on the game clock, a player can only tip or directly deflect the ball into the basket. He cannot catch and shoot.","o":["Yes. Any amount of time is sufficient for a catch and shoot.","No. With 0.3 seconds or less on the game clock, a player can only tip or directly deflect the ball into the basket. He cannot catch and shoot.","Yes, but only if it is a catch-and-release in one motion.","No. The game is over because there is not enough time for any play."],"tp":"Rule 5, Section II (Timing), Rule 13 (Instant Replay - reviewable), Rule 8 (Throw-In)","e":"The NBA's 'Trent Tucker Rule' states that with 0.3 seconds or less remaining on the game clock, a player cannot catch and shoot. The ball may only be tipped or deflected into the basket. Since 0.2 seconds is less than 0.3, this rule applies. If a cat"},{"i":"scenario_25","b":"s","t":"m","q":"Player A1 commits an offensive foul (push-off) while Player A2 is simultaneously shooting a three-pointer. The shot goes in. What happens?","a":"The basket is cancelled. Offensive foul on A1. Ball to Team B. No free throws.","o":["The basket counts. The offensive foul is assessed but no free throws.","The basket is cancelled. Offensive foul on A1. Ball to Team B. No free throws.","The basket counts. Technical foul on A1.","The basket is cancelled. Team B shoots two free throws."],"tp":"Rule 12, Section XII (Offensive Fouls), Rule 5, Section I (Scoring)","e":"An offensive foul committed while a teammate is shooting and the shot is successful results in the basket being cancelled. The penalty for an offensive foul is always a turnover with no free throws, regardless of the team foul count.","d":"h"},{"i":"scenario_26","b":"s","t":"m","q":"During a dead ball, Player A1 punches Player B2 and makes contact. What is the penalty?","a":"Punching foul. Two free throws for Team B (any player), possession, and Player A1 is ejected. Fine up to $50,000.","o":["Flagrant Foul Penalty 2. Two free throws, possession, and ejection.","Punching foul. Two free throws for Team B (any player), possession, and Player A1 is ejected. Fine up to $50,000.","Technical foul. Two free throws. Player A1 is ejected.","Fighting foul. Player A1 is ejected and suspended."],"tp":"Rule 12, Section VIII (Punching Foul), Rule 12, Section XV (Fighting)","e":"A punching foul requires actual contact. The penalty is two free throws plus possession plus ejection, and a fine up to $50,000. A punching foul can occur during a live or dead ball. This is distinct from a flagrant foul, which involves unnecessary/e","d":"h"},{"i":"scenario_27","b":"s","t":"m","q":"Player A1 is on the free throw line for two free throws. Before the first attempt, the official notices Player A1's jersey is untucked. What happens?","a":"The official warns Player A1. If it happens again, a non-unsportsmanlike technical foul is assessed.","o":["Non-unsportsmanlike technical foul assessed immediately.","The official warns Player A1. If it happens again, a non-unsportsmanlike technical foul is assessed.","Delay-of-game warning.","No action. The jersey can be fixed during the next dead ball."],"tp":"Rule 12, Section I(b) (Non-Unsportsmanlike Technical), Rule 3, Section VI (Uniforms)","e":"An untucked shirt first results in a warning. A repeated offense is a non-unsportsmanlike technical foul (one free throw). Non-unsportsmanlike technical fouls do NOT count toward ejection (only unsportsmanlike technicals count)."},{"i":"scenario_28","b":"s","t":"m","q":"Player A1 is dribbling in the backcourt. 7 seconds have elapsed on the 8-second count. Player A1 calls a timeout. After the timeout, what is the 8-second count?","a":"Continues from where it left off (1 second remaining)","o":["Resets to 8 seconds","Continues from where it left off (1 second remaining)","Resets to 5 seconds","The count is eliminated since the timeout stops play"],"tp":"Rule 10, Section VIII (Eight-Second Violation), Rule 5, Section V (Timeouts)","e":"An offensive timeout does NOT reset the 8-second backcourt count. The count continues from where it was interrupted. This is different from a defensive personal foul, which does reset the 8-second count.","d":"h"},{"i":"scenario_29","b":"s","t":"m","q":"With 1:30 remaining in the fourth period, Team A scores a field goal. Team B's coach wants a timeout. Can the timeout be granted?","a":"Yes. After a made field goal, the non-scoring team may call a timeout.","o":["Yes. Either team may call timeout after a made basket.","Yes. After a made field goal, the non-scoring team may call a timeout.","No. Neither team may call timeout until the ball is inbounded.","No. Timeouts may only be called during live ball situations."],"tp":"Rule 5, Section V (Timeouts), Rule 5, Section VIII (Option to Advance)","e":"After a successful field goal, the non-scoring team (Team B) may call a timeout. The scoring team's timeout request shall be ignored. This is important in late-game situations where the non-scoring team may want to set up their offense or where the o"},{"i":"scenario_30","b":"s","t":"m","q":"An error is discovered: the wrong player shot free throws in the second period. It is now 3:00 into the third period. Can this error be corrected?","a":"No. Errors from the first or second period must be recognized no later than the start of the third period. At 3:00 into the third period, the window has closed.","o":["Yes. Correctable errors can be fixed at any point in the game.","No. The error can only be corrected within the period in which it occurred.","No. Errors from the first or second period must be recognized no later than the start of the third period. At 3:00 into the third period, the window has closed.","Yes. The officials have until halftime to correct any first-half error."],"tp":"Rule 2, Section VII (Correctable Errors), Rule 9 (Free Throws)","e":"Under the correctable error rule, errors from the first or second period must be recognized and corrected no later than the start of the third period. Since it is already 3:00 into the third period, the correction window has closed and the error cann","d":"h"},{"i":"scenario_31","b":"s","t":"m","q":"Player A1 is fouled hard while in the act of shooting a successful two-point field goal. The officials utilize instant replay and determine the foul by Player B1 is a Flagrant Foul Penalty 1. Earlier in the game, Player B1 was assessed a technical foul for an unsportsmanlike act. Is Player B1 automatically ejected?","a":"No. A Flagrant 1 and an unsportsmanlike technical foul are tracked on separate categories. Player B1 is not ejected.","o":["Yes. A technical foul plus a Flagrant 1 equals ejection.","No. A Flagrant 1 and an unsportsmanlike technical foul are tracked on separate categories. Player B1 is not ejected.","Yes. Any combination of two penalty fouls results in ejection.","No, but Player B1 receives a warning that one more infraction results in ejection."],"tp":"Rule 12, Section V (Flagrant Foul), Rule 12, Section I (Technical Foul), Rule 13 (Instant Replay)","e":"Flagrant fouls and unsportsmanlike technical fouls are tracked separately. Two unsportsmanlike technicals = ejection. Two Flagrant 1s = ejection. But a combination of one of each does NOT trigger ejection. They are independent categories.","d":"h"},{"i":"scenario_32","b":"s","t":"m","q":"Player A1 is on his downward motion about to dunk the ball. Player B1 blocks the attempt by touching the ball while it is still in Player A1's hand. Is this goaltending?","a":"No. There is no downward flight until the ball leaves the shooter's hand. This is a legal block.","o":["Yes. The ball was on its downward flight toward the basket.","No. There is no downward flight until the ball leaves the shooter's hand. This is a legal block.","Yes. Any contact with a dunk attempt near the rim is goaltending.","No, but it is basket interference because it occurred near the cylinder."],"tp":"Rule 11, Section I (Goaltending), Rule 4 (Definitions - Field Goal Attempt)","e":"Goaltending requires the ball to be on its downward flight after being released. While the ball is still in the shooter's hand during a dunk attempt, there is no downward flight. Blocking the ball before release is a legal defensive play."},{"i":"scenario_33","b":"s","t":"m","q":"A throw-in by Player A1 enters the area above the basket cylinder without being touched by any player on the court. Player B1 reaches up and bats the ball away from the cylinder. Is this basket interference?","a":"No. For goaltending or basket interference to occur, the ball must have been legally touched on the playing court first.","o":["Yes. No player may touch the ball while it is in the cylinder.","No. For goaltending or basket interference to occur, the ball must have been legally touched on the playing court first.","Yes. The defensive player interfered with a potential score.","No, but it is a kicked ball violation."],"tp":"Rule 11, Section I (Basket Interference), Rule 8, Section III (Throw-In), Rule 4 (Definitions - Live Ball)","e":"A throw-in that enters the cylinder area without being touched on the court first does not create a goaltending or basket interference situation. The ball must be alive and have been legally touched on the playing court for these violations to apply.","d":"h"},{"i":"scenario_34","b":"s","t":"m","q":"Player A1 drives to the basket, gathers the ball with his left foot on the floor, then steps with his right foot and jumps off that right foot, landing simultaneously on both feet (jump stop). What may Player A1 do next?","a":"He may jump to pass or shoot, but he may NOT pivot or step through.","o":["He may pivot on either foot, pass, or shoot.","He may jump to pass or shoot, but he may NOT pivot or step through.","He may take one additional step in any direction.","He must immediately pass or shoot without any further movement."],"tp":"Rule 10, Section IV (Traveling), Rule 4, Section VI (Pivot/Gather)","e":"After a gather with one foot on the floor, the player takes step one (right foot) and then a jump stop (both feet = step two). Since step two has been used, the player may only jump to pass or shoot. He may not pivot or step through because that woul","d":"h"},{"i":"scenario_35","b":"s","t":"m","q":"Player A1 fakes a pass and fumbles the ball out of his control. The ball bounces on the floor. Player A1 recovers the ball. What is Player A1's status?","a":"He may only pass or shoot. He may not start a dribble.","o":["Traveling violation. He lost control and recovered, which is a double dribble.","He may dribble, pass, or shoot \u2014 a fumble recovery allows all options.","He may only pass or shoot. He may not start a dribble.","He must pass immediately. He cannot shoot or dribble."],"tp":"Rule 4, Section XVIII (Fumble), Rule 10, Section III (Dribbling)","e":"A fumble is not a dribble. A player may recover a fumble at any time. However, once the ball touches the floor during a fumble, the player may only pass or shoot upon recovery. He may not begin a new dribble because the ball touched the floor while h","d":"h"},{"i":"scenario_36","b":"s","t":"m","q":"Player A1 is attempting a free throw and throws the ball extremely hard toward the basket in an attempt to deliberately miss and gain possession on the rebound. The ball contacts the basket ring. Is this legal?","a":"Yes. As long as the ball contacts the basket ring and all free throw provisions are observed, it is a legal play.","o":["No. Deliberately missing a free throw is always a violation.","Yes. As long as the ball contacts the basket ring and all free throw provisions are observed, it is a legal play.","No. The free throw shooter must make a legitimate attempt to score.","Yes, but only on the last free throw of a sequence."],"tp":"Rule 9, Section I (Free Throw Requirements), Rule 10, Section I (Free Throw Violations)","e":"The rule requires the free throw attempt to contact the basket ring, flange, or backboard, or enter the basket. There is no requirement that the shooter make a legitimate attempt to score. As long as the ball hits the ring and all other provisions ar"},{"i":"scenario_37","b":"s","t":"m","q":"During a free throw attempt where the ball is to remain in play, Player A1 purposely fakes his free throw motion. Players A2, B1, and B2 all enter the lane. What is the ruling?","a":"Violation on Player A1 for the fake. Ball awarded to Team B at the free throw line extended.","o":["Lane violations on all players who entered early. Jump ball.","Violation on Player A1 for the fake. Ball awarded to Team B at the free throw line extended.","The free throw is re-attempted after a warning to all players.","Double violation. The free throw is cancelled and play resumes with a jump ball."],"tp":"Rule 10, Section I (Free Throw Violations), Rule 9, Section I (Free Throw Requirements)","e":"Purposely faking a free throw attempt is a violation by the shooter. The ball does not have to be released for this violation to occur. The ball is awarded to the opposing team out-of-bounds at the free throw line extended. The lane violations by oth","d":"h"},{"i":"scenario_38","b":"s","t":"m","q":"Player A2 secures a defensive rebound in Team A's backcourt. He turns to throw a long outlet pass to Player A1, who has a clear path. Before releasing the pass, Player A2 is fouled by Player B3. No other defender is ahead of Player A1. Is this a clear path foul?","a":"No. The foul was on the player with the ball, not on the player with the clear path. This is a common foul or possible transition take foul.","o":["Yes. Player A1 had a clear path and the foul prevented the pass.","No. A clear path foul can only be called on the player with the ball or receiving the pass, not on the passer.","No. The foul was on the player with the ball, not on the player with the clear path. This is a common foul or possible transition take foul.","Yes. Any foul that prevents a fast break is a clear path foul."],"tp":"Rule 12, Section VI (Clear Path Foul), Rule 12, Section X (Transition Take Foul), Rule 4 (Definitions)","e":"A clear path foul requires the player who is fouled to have the clear path to the basket. The foul occurred on the passer (A2), not on the player with the clear path (A1). This could be a common foul or a transition take foul if A2 had no play on the","d":"h"},{"i":"scenario_39","b":"s","t":"m","q":"Player A1 has a clear-path-to-the-basket and is grabbed from behind by Player B1 on a two-point field goal attempt. The shot is successful. What is the ruling?","a":"Common foul. The basket counts. Player A1 shoots one free throw (and-one).","o":["Clear path foul. Two free throws plus possession. The basket counts.","Common foul. The basket counts. Player A1 shoots one free throw (and-one).","Clear path foul. The basket is cancelled. Two free throws plus possession.","Flagrant foul. Two free throws plus possession. The basket counts."],"tp":"Rule 12, Section VI (Clear Path Foul), Rule 9, Section III (Free Throws - Act of Shooting), Rule 5, Section I (Scoring)","e":"A clear path foul CANNOT occur if the offensive player is in the act of shooting. Since Player A1 was fouled during a field goal attempt, it is a common shooting foul regardless of the clear path. The basket counts and Player A1 gets one free throw.","d":"h"},{"i":"scenario_40","b":"s","t":"m","q":"With 1:56 remaining in the first period, Player A5 wraps up and grabs Player B5 immediately after Player B5 secures a defensive rebound, before Player B5 has the opportunity to advance the ball. Player A5 makes no play on the ball. Is this a transition take foul?","a":"Yes. A take foul immediately after a defensive rebound, with no play on the ball, deprives the opponent of a transition scoring opportunity.","o":["Yes. A take foul immediately after a defensive rebound, with no play on the ball, deprives the opponent of a transition scoring opportunity.","No. A transition take foul requires the ball to be advancing toward the basket. A rebound under the basket is not a transition scoring opportunity.","It depends on whether defenders were back.","Yes, but only if it is Team A's fifth team foul."],"tp":"Rule 12, Section X (Transition Take Foul), Rule 4 (Definitions - Transition Scoring Opportunity)","e":"A transition take foul can occur immediately following a change in possession, even before the ball starts advancing up court. A take foul (no play on the ball) that deprives the opponent of the opportunity to advance the ball and create a transition","d":"h"},{"i":"scenario_41","b":"s","t":"m","q":"Player A1 leaves the floor for a field goal attempt but realizes he cannot shoot because of the close guarding by Player B1. While still in the air, he drops the ball to the floor. Is this a traveling violation?","a":"No, as long as Player A1 is the first to touch the ball after it hits the floor.","o":["Yes. A player who leaves his feet must pass or shoot before returning to the floor.","No, as long as Player A1 is the first to touch the ball after it hits the floor.","No. He may recover the ball and dribble, pass, or shoot.","Yes. Intentionally dropping the ball is a violation regardless."],"tp":"Rule 10, Section IV (Traveling), Rule 4, Section XVIII (Fumble)","e":"This is not automatically a traveling violation. The key is that the player must be the first to touch the ball before it touches another player. If another player touches it first, there is no violation. The ball hitting the floor is not itself a vi","d":"h"},{"i":"scenario_42","b":"s","t":"m","q":"Following a successful field goal by Team B, Player A1 attempts a throw-in but fails to step out-of-bounds before releasing the ball. Is this a delay-of-game?","a":"No. Team B is awarded the ball at the spot of the attempted throw-in.","o":["Yes. A delay-of-game warning is issued.","No. Team B is awarded the ball at the spot of the attempted throw-in.","Yes. A non-unsportsmanlike technical foul is assessed.","No. The throw-in is simply re-attempted."],"tp":"Rule 8, Section III (Throw-In Procedures), Rule 4, Section VIII (Out-of-Bounds)","e":"Failing to step out-of-bounds before releasing the throw-in is a violation, not a delay-of-game. The ball is awarded to the opposing team at the spot of the attempted throw-in. The player is responsible for proper administration."},{"i":"scenario_43","b":"s","t":"m","q":"Players A1 and B1 violate the free throw lane provisions simultaneously during Player A2's final free throw attempt. The free throw is successful. What is the ruling?","a":"No point scored. Jump ball at the nearest circle.","o":["The point counts. Offsetting violations are ignored on a successful free throw.","No point scored. Jump ball at the nearest circle.","The point counts. Team B inbounds from the baseline.","The free throw is re-attempted."],"tp":"Rule 9, Section I (Free Throw Violations), Rule 9, Section II (Penalties), Rule 6, Section I (Jump Ball)","e":"When both teams violate the lane provisions on a free throw attempt, the point cannot be scored regardless of the result. A jump ball is held at the nearest restraining circle. This applies to both successful and unsuccessful attempts when double vio","d":"h"},{"i":"scenario_44","b":"s","t":"m","q":"Team A calls a timeout to question a rule interpretation. Upon review, the officials determine Team A's claim is correct and the error is corrected. Is Team A charged for the timeout?","a":"No. If the correction is sustained, the timeout is not charged.","o":["Yes. All timeouts are charged regardless of the reason.","No. If the correction is sustained, the timeout is not charged.","No. Timeouts called by officials are never charged.","Yes, but the timeout is restored later in the period."],"tp":"Rule 5, Section VI (Timeouts), Rule 2, Section VII (Correctable Errors)","e":"A timeout called to question a rule interpretation is not charged if the correction is sustained. However, if the team's claim is not upheld, the timeout is charged to that team."},{"i":"scenario_45","b":"s","t":"m","q":"With 1:51 remaining in the fourth period, Player A1 is called for a traveling violation in his frontcourt. Following a timeout by Team A, does Team B have the option to advance the ball to the 28-foot hash mark?","a":"No. Team B must be the team charged with the timeout for the option to be available.","o":["Yes. Any timeout in the last two minutes allows the option to advance.","No. Team B must be the team charged with the timeout for the option to be available.","Yes. The non-scoring team always has the option after any dead ball.","No. The option to advance only applies after a made basket."],"tp":"Rule 5, Section VI (Timeouts - Option to Advance), Rule 8, Section II (Throw-In Location)","e":"To exercise the option to advance the ball to the frontcourt, the team with possession must be the one that called and was charged for the timeout. Since Team A (the opposing team) called the timeout, Team B cannot advance the ball.","d":"h"},{"i":"scenario_46","b":"s","t":"m","q":"With :44.8 remaining in the fourth period, Team A has the ball in its backcourt with 17 seconds on the shot clock. Team A calls timeout and elects to advance the ball to the 28-foot hash mark. What is the shot clock set to?","a":"Resets to 14 seconds","o":["Remains at 17 seconds","Resets to 24 seconds","Resets to 14 seconds","The greater of 14 seconds or the time remaining"],"tp":"Rule 5, Section VI (Option to Advance), Rule 7, Section III (Shot Clock Reset), Rule 8, Section II (Throw-In)","e":"When a team advances the ball to the frontcourt via the option to advance, the shot clock is reset to 14 seconds, regardless of the time that was remaining. This is because the ball is being inbounded in the frontcourt.","d":"h"},{"i":"scenario_47","b":"s","t":"m","q":"With 1:20 remaining in the fourth period, Team A has advanced the ball to the frontcourt via the option to advance after a timeout. Team A then calls two consecutive timeouts. May Team A advance the ball to the frontcourt again?","a":"Yes. After two consecutive timeouts, the team may advance the ball a second time.","o":["No. A team may only advance the ball once per dead ball sequence.","No. The option is only available on the first timeout.","Yes. After two consecutive timeouts, the team may advance the ball a second time.","Yes, but the shot clock resets to 7 seconds."],"tp":"Rule 5, Section VI (Option to Advance), Rule 5, Section V (Timeouts)","e":"If a team advances the ball and then is granted two consecutive timeouts, they may advance the ball again on the subsequent throw-in. This is because the second consecutive timeout creates a new opportunity to exercise the option. This uses two of th","d":"h"},{"i":"scenario_48","b":"s","t":"m","q":"Following a successful field goal, Player A1 attempts to inbound the ball. He runs along the baseline before making the throw-in pass. Is this a violation?","a":"No. After a made basket, the thrower-in may run the baseline without restriction. The throw-in must be completed within five seconds.","o":["Yes. The thrower-in must remain at the designated spot.","No. After a made basket, the thrower-in may run the baseline without restriction. The throw-in must be completed within five seconds.","Yes, unless the official has designated a specific spot.","No, but only if he stays within three feet of the original spot."],"tp":"Rule 8, Section III (Throw-In Procedures), Rule 5, Section I (Scoring)","e":"After a successful field goal or free throw, the thrower-in's movement along the baseline is not restricted. He may also pass to a teammate who is out-of-bounds. The only requirement is that the entire throw-in procedure is completed within five seco"},{"i":"scenario_49","b":"s","t":"m","q":"A throw-in by Player A1 hits the basket ring and then bounces to Player A3, who catches the ball and scores. Does the basket count?","a":"Yes. The basket ring and backboard are legal surfaces on a throw-in. The clock does not start until the ball is touched by a player.","o":["No. A throw-in that hits the ring is a violation.","Yes. The basket ring and backboard are legal surfaces on a throw-in. The clock does not start until the ball is touched by a player.","No. The game clock must start before a basket can count.","Yes, but it counts as a two-pointer regardless of distance."],"tp":"Rule 8, Section III (Throw-In), Rule 7, Section II (Shot Clock Start), Rule 2, Section VIII (Timer Duties)","e":"The basket ring and backboard are legal surfaces. A throw-in that hits these surfaces before being touched by a player is not a violation. The game clock and shot clock do not start until the ball is legally touched by a player on the court."},{"i":"scenario_50","b":"s","t":"m","q":"Player A1 is guarding Player B1 in a normal position with his arms extended straight up (vertical). Player B1 attempts to shoot and initiates contact with Player A1's arms, which are still in a vertical position. What is the call?","a":"No foul on either player. Player A1 has maintained legal vertical position.","o":["Blocking foul on Player A1. He must move his arms to avoid contact.","Offensive foul on Player B1 for initiating the contact.","No foul on either player. Player A1 has maintained legal vertical position.","Flagrant foul on Player A1 for impeding the shooter."],"tp":"Rule 12, Section VII (Charging/Blocking - Verticality), Rule 12, Section IV (Personal Foul)","e":"Under the verticality principle, a defender who has established legal guarding position and maintains a vertical position with arms extended straight up is entitled to that position. Contact initiated by the offensive player into the defender's verti"},{"i":"scenario_51","b":"s","t":"m","q":"Player A1 sets a legal screen on Player B1. Player B1 touches or feels for Player A1 to determine his position. Player A1 slaps away Player B1's hand. What is the call?","a":"Offensive foul on Player A1 for the hand slap.","o":["No foul. Player A1 is protecting his screen position.","Offensive foul on Player A1 for the hand slap.","Defensive foul on Player B1 for hand-checking the screener.","Technical foul on Player A1 for unsportsmanlike contact."],"tp":"Rule 12, Section XIV (Screens), Rule 12, Section XII (Offensive Fouls), Rule 12, Section IV (Personal Foul)","e":"A player feeling for a screener to determine his position is considered incidental contact. However, the screener slapping away the defender's hand is illegal contact. Player A1 would normally receive a warning first, but if the contact is more than ","d":"h"},{"i":"scenario_52","b":"s","t":"m","q":"Player A1 fakes a field goal attempt, causing Player B1 to leave his feet to block the shot. Player B1 is in a vertical position above his original spot. Player A1 then moves into Player B1's vertical plane. When Player B1 returns to the floor, contact is made. Who is the foul on?","a":"Offensive foul on Player A1. He initiated the contact by moving into Player B1's vertical plane.","o":["Blocking foul on Player B1. He left his feet and contacted the shooter.","Offensive foul on Player A1. He initiated the contact by moving into Player B1's vertical plane.","No foul. This is incidental contact.","Double foul. Both players contributed to the contact."],"tp":"Rule 12, Section VII (Verticality), Rule 12, Section XII (Offensive Fouls), Rule 4 (Definitions)","e":"A defender who leaves his feet but maintains a vertical position above his original spot is entitled to that space. When the offensive player moves into the defender's vertical plane and initiates the contact, it is an offensive foul on the player wh","d":"h"},{"i":"scenario_53","b":"s","t":"m","q":"While dribbling, Player A1 notices Player B1 advancing from behind. Player A1 changes direction so that Player B1 runs into him. Who is the foul on?","a":"Offensive foul on Player A1. He changed direction to cause the contact.","o":["Personal foul on Player B1 for running into the ball handler.","Offensive foul on Player A1. He changed direction to cause the contact.","No foul. Contact during live ball play is incidental.","Technical foul on Player A1 for unsportsmanlike conduct."],"tp":"Rule 12, Section XII (Offensive Fouls), Rule 12, Section IV (Personal Foul)","e":"No player may change his position on the floor without giving his opponent the opportunity to change direction or stop to avoid contact. Player A1 intentionally changed direction to cause the contact, which is an offensive foul."},{"i":"scenario_54","b":"s","t":"m","q":"With 2:39 remaining in the first period, Player B2 fouls Player A2 after Player A1's free throw attempt has been released but before it contacts the rim. It is the fourth team foul of the period. The free throw is successful. How is this administered?","a":"The point counts. Player A2 shoots one additional free throw. Then Team B inbounds on the baseline.","o":["The point counts. Ball to Team B on the baseline. The foul on B2 is ignored.","The point counts. Player A2 shoots one additional free throw. Then Team B inbounds on the baseline.","The point counts. Team A gets the ball on the sideline because Team B is not yet in the penalty.","The point is cancelled due to the foul during the free throw."],"tp":"Rule 9, Section I (Free Throws), Rule 12, Section XIII (Loose Ball Fouls), Rule 5, Section I (Scoring)","e":"A foul committed after the free throw has been released is a loose ball foul. The free throw counts if successful. Since it is the fourth team foul (not in the penalty), the loose ball foul would normally result in a sideline throw-in. However, since","d":"h"},{"i":"scenario_55","b":"s","t":"m","q":"Defensive Player B3 grabs the net and hangs on it while successfully blocking a field goal attempt by Player A2. Player A2 does not release the ball. What is the ruling?","a":"Non-unsportsmanlike technical foul on Player B3. Ball to Team A at the free throw line extended.","o":["Goaltending. Two points awarded to Team A.","Non-unsportsmanlike technical foul on Player B3. Ball to Team A at the free throw line extended.","Flagrant foul on Player B3 for dangerous play.","Legal play. The block stands."],"tp":"Rule 12, Section I(b) (Non-Unsportsmanlike Technical), Rule 11, Section I (Basket Interference)","e":"Hanging on the rim, net, or backboard is a non-unsportsmanlike technical foul (except when necessary to prevent injury). Since Player A2 did not release the ball, there is no goaltending or basket interference. The penalty is one free throw plus poss"},{"i":"scenario_56","b":"s","t":"m","q":"Defensive Player B1 grabs the side of the backboard to help him reach a loose ball that has an opportunity to score (it is above the cylinder). The ball goes through the basket. What is the ruling?","a":"Basket interference. The basket counts (two points to Team A) plus a non-unsportsmanlike technical foul on Player B1.","o":["No violation. The basket counts. Legal hustle play.","Basket interference. The basket counts (two points to Team A) plus a non-unsportsmanlike technical foul on Player B1.","Goaltending. Two points awarded. No additional penalty.","Technical foul only. The basket does not count."],"tp":"Rule 11, Section I (Basket Interference), Rule 12, Section I(b) (Technical Foul)","e":"Grabbing the backboard, rim, net, or support to gain an advantage is both basket interference and a non-unsportsmanlike technical foul. Team A is awarded the basket (two points) and Player B1 is assessed a technical foul. Following the free throw, Te","d":"h"},{"i":"scenario_57","b":"s","t":"m","q":"Team A calls a timeout. After substituting players, Team A requests to start play immediately. Is this request granted?","a":"No. Once a timeout is called, play will not resume until the timeout clock expires.","o":["Yes. Play resumes as soon as the team is ready.","No. Once a timeout is called, play will not resume until the timeout clock expires.","Yes, but only if both teams agree.","No, unless it is the last two minutes of the fourth period."],"tp":"Rule 5, Section VII (Timeout Duration), Rule 5, Section V (Timeouts)","e":"Once a timeout is called, play will not resume until the timeout clock reaches zero, regardless of whether the team requests an early restart. This ensures consistent broadcast timing and fairness.","d":"e"},{"i":"scenario_58","b":"s","t":"m","q":"With 4:02 remaining in the second period, Player A3 commits a transition take foul on Player B2. The officials are uncertain whether the foul also meets the criteria for a clear-path-to-the-basket foul. What is the procedure?","a":"The officials should initiate an instant replay review to determine whether the foul meets the clear path criteria.","o":["Assess the transition take foul. Clear path cannot be reviewed.","Assess the clear path foul. It takes priority over the transition take foul.","The officials should initiate an instant replay review to determine whether the foul meets the clear path criteria.","Assess whichever foul the crew chief believes is correct. No replay is available."],"tp":"Rule 12, Section X (Transition Take Foul), Rule 12, Section VI (Clear Path Foul), Rule 13 (Instant Replay)","e":"When officials are uncertain whether a foul meets the clear path criteria, they should utilize instant replay to review. If replay confirms clear path, the penalty is upgraded to two free throws plus possession. If not, the transition take foul (one ","d":"h"},{"i":"scenario_59","b":"s","t":"m","q":"Player B1 is called for a foul on Player A1 who is attempting a block on the shot. An official erroneously blew his whistle calling traveling, thinking the ball had not touched the rim on a previous shot. Upon conferring, the officials realize the ball did touch the rim. What is the correct procedure?","a":"The inadvertent whistle rule applies. If Team A had possession, they retain it.","o":["The traveling call stands. The whistle cannot be taken back.","The inadvertent whistle rule applies. If Team A had possession, they retain it.","Jump ball at the nearest circle.","The play is simply replayed from the original position."],"tp":"Rule 2, Section III (Inadvertent Whistle), Rule 4 (Definitions), Rule 7 (Shot Clock)","e":"When an official blows an inadvertent whistle based on an incorrect judgment (thinking the ball didn't touch the rim when it did), the inadvertent whistle procedures apply. The team in possession retains possession.","d":"h"},{"i":"scenario_60","b":"s","t":"m","q":"Following an unsuccessful field goal attempt by Player A1 that does not touch the rim, Player B3 accidentally tips the ball up through Team A's basket. What is the ruling?","a":"Floor violation by the defense. Ball to Team A at the free throw line extended with the shot clock reset or remaining time, whichever is greater.","o":["Two points for Team A. Defensive goaltending.","Two points for Team B. The basket counts for the team whose player tipped it in.","Floor violation by the defense. Ball to Team A at the free throw line extended with the shot clock reset or remaining time, whichever is greater.","Shot clock violation on Team A because the original shot missed the rim."],"tp":"Rule 7, Section IV (Shot Clock), Rule 10 (Violations), Rule 11, Section I (Goaltending)","e":"An unsuccessful field goal that does not touch the rim is a shot clock violation by the offense. However, when the defensive player tips the ball through the basket, this is a floor violation by the defense. The ball is awarded to Team A at the free ","d":"h"},{"i":"scenario_61","b":"s","t":"m","q":"The teams line up improperly to begin the game. Team A scores a field goal and 6 seconds elapse from the game clock. At this point, the officials recognize the error. How is this administered?","a":"All points and statistics are erased except unsportsmanlike acts and flagrant fouls. The game is restarted.","o":["The error cannot be corrected once the game has started. Play continues.","All points and statistics are erased except unsportsmanlike acts and flagrant fouls. The game is restarted.","The two points stand but the teams must correct their lineup immediately.","Only the points are erased. All other stats remain."],"tp":"Rule 2, Section VII (Correctable Errors), Rule 5, Section I (Scoring), Rule 3 (Starting Lineup)","e":"If an improper lineup error is recognized within 24 seconds, all points and statistics are erased except unsportsmanlike acts and flagrant fouls. The game is properly restarted. After 24 seconds, the error can no longer be corrected.","d":"h"},{"i":"scenario_62","b":"s","t":"m","q":"The game ends tied 105-105. Before overtime begins, it is discovered that Team A received an excessive timeout during the fourth period that was not penalized. How is this handled?","a":"An overtime period is played. Any error not discovered prior to the end of the fourth period cannot be penalized.","o":["Team B is awarded a technical free throw before overtime begins.","The error is corrected. Team A is assessed a technical foul and the free throw is shot before overtime.","An overtime period is played. Any error not discovered prior to the end of the fourth period cannot be penalized.","The game result is protested and referred to the League Office."],"tp":"Rule 2, Section VII (Correctable Errors), Rule 5, Section III (Overtime)","e":"Correctable errors have time limits. Any error not discovered prior to the end of the fourth period cannot be penalized. The overtime period is played normally.","d":"h"},{"i":"scenario_63","b":"s","t":"m","q":"Player A1 is advancing the ball toward the midcourt line following a made basket. The shot clock reads 16. Has an 8-second violation occurred?","a":"No. The 'magic number' on the shot clock is 15. The ball must attain frontcourt status by that time.","o":["Yes. The ball must cross midcourt before the shot clock reaches 16.","No. The 'magic number' on the shot clock is 15. The ball must attain frontcourt status by that time.","Yes. The 8-second count starts on the throw-in, so at 16 the time has expired.","No. The 8-second count only applies during dead ball situations."],"tp":"Rule 10, Section VIII (Eight-Second Violation), Rule 7, Section II (Shot Clock), Rule 4, Section VI (Frontcourt Status)","e":"The shot clock starts at 24 when Team A inbounds. Eight seconds later the clock reads 16. Since the shot clock shows 16 (not yet 15), the 8 seconds have not yet expired. Officials use 15 on the shot clock as the reference point for the 8-second viola","d":"h"},{"i":"scenario_64","b":"s","t":"m","q":"With the ball still in Team A's backcourt, Team B deflects the ball out-of-bounds. Team A inbounds and again the defense deflects it out-of-bounds in the backcourt. How many total seconds does Team A have to advance the ball?","a":"Team A has a total of 8 seconds regardless of how many times the defense deflects it out-of-bounds.","o":["Team A gets a new 8-second count each time the ball goes out-of-bounds.","Team A has a total of 8 seconds regardless of how many times the defense deflects it out-of-bounds.","Team A gets 5 additional seconds each time the defense causes the ball to go out-of-bounds.","The 8-second count resets after two consecutive defensive deflections."],"tp":"Rule 10, Section VIII (Eight-Second Violation), Rule 8 (Out-of-Bounds)","e":"Team A is allowed a total of 8 seconds to advance the ball into the frontcourt, regardless of how many times the ball is deflected out-of-bounds by the defense. A new 8-second count is only granted if the defense commits a personal foul or is assesse","d":"h"},{"i":"scenario_65","b":"s","t":"m","q":"Player B1 deflects a pass from Player A1 to Player A2, causing it to hit Player A2's knee and continue into Team A's backcourt. May any player from Team A legally be the first to touch the ball in the backcourt?","a":"Yes. The deflection by Player B1 caused team control to cease. Either team may recover the loose ball.","o":["No. Team A had frontcourt status and cannot be the first to touch it in the backcourt.","Yes. The deflection by Player B1 caused team control to cease. Either team may recover the loose ball.","No. Only the defensive team may recover the ball in the backcourt.","Yes, but only if Player A2 was not in the frontcourt when the deflection occurred."],"tp":"Rule 4, Section VI (Backcourt/Frontcourt), Rule 10, Section IX (Backcourt Violation), Rule 4, Section III (Team Control)","e":"When a defensive player deflects the ball, team control ceases and the ball becomes loose. Since there is no team control, a backcourt violation cannot occur. Any player from either team may legally touch the ball first in the backcourt.","d":"h"},{"i":"scenario_66","b":"s","t":"m","q":"Player A1, who has dribbled into the frontcourt, passes the ball back to Player A2 who is still in the backcourt. Player A1 had both feet and the ball in the frontcourt before the pass. Is this legal?","a":"No. This is a backcourt violation. The ball had frontcourt status and was returned to the backcourt.","o":["Yes. The passer's location determines frontcourt/backcourt status.","No. This is a backcourt violation. The ball had frontcourt status and was returned to the backcourt.","Yes, as long as Player A2 catches it while straddling the midcourt line.","No, but only if it is during the last two minutes of the period."],"tp":"Rule 4, Section VI (Backcourt Status), Rule 10, Section IX (Backcourt Violation)","e":"Once a player with the ball has both feet and the ball in the frontcourt, the ball has attained frontcourt status. Passing it to a teammate in the backcourt is a backcourt violation, resulting in a turnover."},{"i":"scenario_67","b":"s","t":"m","q":"Team A has just lost control of the ball and it is in the air over the boundary line, but has not yet touched anything out-of-bounds. Player A1 leaps from the playing court, bats the ball back into play, and then lands out-of-bounds. Is this legal?","a":"Yes. The ball is not out-of-bounds until it touches someone or something that is out-of-bounds. Player A1 was in the air (not out-of-bounds) when he touched the ball.","o":["No. Player A1 is out-of-bounds when he lands, making the ball dead.","Yes. The ball is not out-of-bounds until it touches someone or something that is out-of-bounds. Player A1 was in the air (not out-of-bounds) when he touched the ball.","No. A player cannot intentionally bat the ball.","Yes, but only if the ball was last touched by the opposing team."],"tp":"Rule 8, Section I (Out-of-Bounds), Rule 4, Section VIII (Player Position)","e":"A player who is in the air retains the status of his last position on the floor. Since Player A1 jumped from inbounds, he was still considered inbounds while airborne. The ball was legally batted back. His subsequent landing out-of-bounds does not re"},{"i":"scenario_68","b":"s","t":"m","q":"Player A1 is out-of-bounds. He leaps from out-of-bounds, touches a loose ball while airborne (without ever establishing himself on the court), and then lands on the court. Is this legal?","a":"No. Player A1 must establish himself on the playing court with at least one foot before he may legally touch a loose ball.","o":["Yes. He touched the ball while airborne, which is neither in nor out-of-bounds.","No. Player A1 must establish himself on the playing court with at least one foot before he may legally touch a loose ball.","Yes, as long as the ball was touched by the opposing team first.","No. This is a delay-of-game violation."],"tp":"Rule 8, Section I (Out-of-Bounds), Rule 4, Section VIII (Player Position)","e":"A player who is out-of-bounds retains that status while airborne. He must re-establish himself on the playing court (touch inbounds with at least one foot) before he may legally touch the ball. Touching the ball while jumping from out-of-bounds cause","d":"h"},{"i":"scenario_69","b":"s","t":"m","q":"Player A1 is fouled in the act of shooting and suffers a laceration causing bleeding. What options does Team A have?","a":"Team A has 30 seconds to treat Player A1. If bleeding cannot be stopped, Team A may use a timeout or Player A1 can shoot and then be removed.","o":["Player A1 must be substituted immediately. The opposing coach selects the replacement free throw shooter.","Team A has 30 seconds to treat Player A1. If bleeding cannot be stopped, Team A may use a timeout or Player A1 can shoot and then be removed.","Player A1 must leave the game. His free throws are cancelled.","The game is suspended until Player A1 is cleared by medical staff."],"tp":"Rule 3, Section I (Players - Injury), Rule 9 (Free Throws), Rule 2 (Suspension of Play)","e":"A player with a bleeding laceration gets 30 seconds for treatment. If the bleeding cannot be stopped, the team may use a timeout for additional treatment, or the player may attempt his free throws and then be immediately removed from the game."},{"i":"scenario_70","b":"s","t":"m","q":"Player A1 is injured on a play where Player B1 is assessed a Flagrant Foul Penalty 1. Player A1 cannot attempt his free throws. Who shoots and can Player A1 return to the game?","a":"The opposing coach selects the replacement shooter from Team A's bench. Player A1 may return to the game at any time.","o":["The opposing coach selects the replacement shooter. Player A1 may not return to the game.","Team A's coach selects the shooter. Player A1 may return after missing one dead ball opportunity.","The opposing coach selects the replacement shooter. Player A1 may return after sitting out for at least one play.","The opposing coach selects the replacement shooter from Team A's bench. Player A1 may return to the game at any time."],"tp":"Rule 9 (Free Throws - Injury), Rule 12, Section V (Flagrant Foul), Rule 3 (Injury/Ejection)","e":"When a player is injured on a flagrant foul, the opposing coach selects the replacement free throw shooter from the injured team's bench. On a Flagrant 1, the injured player may return to the game at any time since there is no disqualification. On a ","d":"h"},{"i":"scenario_71","b":"s","t":"m","q":"Player A1 is unable to participate in a jump ball due to an injury. What happens?","a":"The opposing coach selects an eligible substitute jumper from Team A's bench. Player A1 may not re-enter.","o":["Team A's coach selects a replacement jumper.","The opposing coach selects an eligible substitute jumper from Team A's bench. Player A1 may not re-enter.","A different player from Team A who is already on the court takes the jump.","The jump ball is replaced by alternating possession."],"tp":"Rule 6, Section VI (Jump Ball - Injury), Rule 3 (Injury/Ejection)","e":"When a player cannot participate in a jump ball due to injury or ejection, the opposing coach selects the substitute jumper from the injured player's bench. The injured player may not re-enter the game."},{"i":"scenario_72","b":"s","t":"m","q":"Player B1 is guarding Player A1 with the ball near the three-point line. Player B1 is standing inside the 16-foot key area. What restrictions apply to Player B1?","a":"Player B1 may remain in the key with no time limit because he is guarding the player with the ball.","o":["Player B1 must vacate the key within 3 seconds.","Player B1 may remain in the key with no time limit because he is guarding the player with the ball.","Player B1 has 5 seconds before a defensive three-second violation.","Player B1 must be within arm's length to remain in the key."],"tp":"Rule 10, Section VII (Defensive Three-Second), Rule 4 (Definitions - Actively Guarding)","e":"A defender actively guarding the player with the ball is exempt from the defensive three-second rule. He may remain in the key area for as long as he is guarding the ball handler. If another defender picks up the ball handler or the ball is passed, h"},{"i":"scenario_73","b":"s","t":"m","q":"Defensive Player B1 is in the key area and has been counted to 2 by the official when he reacts to a ball fake. Does Player B1 get additional time to become legal?","a":"No. Defensive players who are not actively guarding are given a total of 3 seconds. Reacting to a fake does not reset the count.","o":["Yes. The count resets when a player reacts to a play.","No. Defensive players who are not actively guarding are given a total of 3 seconds. Reacting to a fake does not reset the count.","Yes. Any defensive movement resets the count to zero.","No, but the official will give a warning before calling the violation."],"tp":"Rule 10, Section VII (Defensive Three-Second)","e":"Reacting to a ball fake does not reset the defensive three-second count. However, if the player is about to become legal when the official reaches the 3-count, the official shall hold the count to allow him one additional second to clear the lane.","d":"h"},{"i":"scenario_74","b":"s","t":"m","q":"Player A1 receives a pass near the three-second lane. He fumbles the ball and it enters the lane area. Player A1 attempts to recover and remains in the lane for more than three seconds without fully recovering the ball. Is this a violation?","a":"Yes. An offensive player may not be in the key area for more than three seconds, with or without the ball.","o":["No. The three-second count pauses during a fumble.","No. The player must have possession for the count to apply.","Yes. An offensive player may not be in the key area for more than three seconds, with or without the ball.","Yes, but only if the ball is recovered inside the lane."],"tp":"Rule 10, Section VI (Offensive Three-Second), Rule 4, Section XVIII (Fumble)","e":"The offensive three-second rule applies to a player regardless of whether he has possession of the ball. An offensive player may not station himself in the lane for more than three seconds while his team controls the ball in the frontcourt."},{"i":"scenario_75","b":"s","t":"m","q":"Player A1 is in the three-second area when Player B1 touches the ball and deflects it, causing Team A to lose team control. The ball is loose. Is it a three-second violation on Player A1?","a":"No. When team control ceases due to the defensive deflection, the offensive three-second rule is no longer in effect.","o":["Yes. Player A1 was already in violation before the deflection.","No. When team control ceases due to the defensive deflection, the offensive three-second rule is no longer in effect.","Yes. The deflection does not stop the count.","No, but only if the ball goes out-of-bounds."],"tp":"Rule 10, Section VI (Offensive Three-Second), Rule 4, Section III (Team Control), Rule 4, Section VI (Definitions)","e":"The offensive three-second rule requires the team to have control of the ball in the frontcourt. When the defense deflects or touches the ball and team control no longer exists, the three-second count is eliminated.","d":"h"},{"i":"scenario_76","b":"s","t":"m","q":"Following a successful field goal by Player A1 with :44.4 remaining in the fourth period, Player A2 attempts a field goal that does not touch the basket ring. Player A3 recovers the ball. The shot clock is erroneously reset to 14 seconds. How is this administered?","a":"Play is stopped unless there is an immediate field goal attempt. The shot clock operator corrects the error.","o":["Play continues. Shot clock errors cannot be corrected.","Play is stopped unless there is an immediate field goal attempt. The shot clock operator corrects the error.","The possession continues with the 14-second clock. It cannot be changed during play.","A jump ball is called to restart with the corrected shot clock."],"tp":"Rule 7, Section II (Shot Clock), Rule 2, Section VIII (Timer Duties)","e":"When the shot clock is erroneously reset, play shall be stopped unless there is an immediate field goal attempt. The shot clock operator shall correct the time on the shot clock. A shot that misses the rim does not reset the shot clock \u2014 the original","d":"h"},{"i":"scenario_77","b":"s","t":"m","q":"Player A1 inbounds the ball to Player A2 in the backcourt. Player A2 attempts to pass back to Player A1. Player B1 deflects the pass, causing it to touch the basket ring in the backcourt. Is the shot clock reset?","a":"No. The deflection by Player B1 did not constitute a shot attempt. The shot clock continues.","o":["Yes. Any time the ball touches the basket ring, the shot clock resets.","No. The deflection by Player B1 did not constitute a shot attempt. The shot clock continues.","Yes, but only to 14 seconds.","No, unless the ball goes through the basket."],"tp":"Rule 7, Section III (Shot Clock Reset), Rule 7, Section II (Shot Clock), Rule 10, Section IX (Backcourt)","e":"A deflection by a defensive player that causes the ball to touch the basket ring is not a field goal attempt. The shot clock is not reset because there was no shot attempt. Additionally, Team A does not get a new 8 seconds to advance the ball.","d":"h"},{"i":"scenario_78","b":"s","t":"m","q":"The ball goes out-of-bounds off Player B1 in the frontcourt with 0.2 seconds remaining on the shot clock. Team A inbounds. What can Team A do?","a":"Team A may attempt a 'high lob' or 'tip-in', which are the only shots that could be successfully attempted within the time remaining.","o":["Team A cannot get a legal shot off. The shot clock will expire before any field goal attempt.","Team A may attempt a 'high lob' or 'tip-in', which are the only shots that could be successfully attempted within the time remaining.","Team A gets a full shot clock reset because the ball went out-of-bounds off the defense.","Team A must call timeout to reset the shot clock."],"tp":"Rule 7 (Shot Clock), Rule 5, Section II (Timing - 0.2 rule), Rule 8 (Throw-In)","e":"With 0.2 seconds on the shot clock, Team A cannot catch and shoot. They can only attempt a high lob that a teammate tips or deflects into the basket, similar to the Trent Tucker Rule for the game clock. The shot clock does not reset because the defen","d":"h"},{"i":"scenario_79","b":"s","t":"m","q":"Team A scores a field goal with 1:04 remaining in the first period. Before the ball is inbounded, the timekeeper stops the game clock at 1:00. Is this proper?","a":"Yes. Any time the ball is not in play during the last minute of the first, second, and third periods, the game clock shall be stopped.","o":["No. The clock should only stop for whistles and dead balls.","Yes. Any time the ball is not in play during the last minute of the first, second, and third periods, the game clock shall be stopped.","No. This rule only applies to the fourth period.","Yes, but only if an official signals for the clock to stop."],"tp":"Rule 2, Section VIII (Timer Duties), Rule 5, Section IV (Game Clock)","e":"During the last minute of the first, second, and third periods, the game clock is stopped whenever the ball is not in play (dead ball). This allows for more precise timing at the end of each period, not just the fourth period and overtime."},{"i":"scenario_80","b":"s","t":"m","q":"With :27.0 remaining in the period, Team A is leading 121-120. Player A1 throws the ball toward the ceiling. Before the ball returns to the floor, both the shot clock and game clock reach zero. What is the ruling?","a":"The officials shall consider this an unsportsmanlike act and assess a technical foul on Player A1.","o":["Shot clock violation on Team A. Ball to Team B.","Delay-of-game warning on Team A.","The officials shall consider this an unsportsmanlike act and assess a technical foul on Player A1.","No violation. The period simply ends."],"tp":"Rule 12, Section I (Technical Foul), Rule 5, Section IV (Game Clock), Rule 7 (Shot Clock)","e":"Deliberately throwing the ball toward the ceiling to run out the clock is considered an unsportsmanlike act. The officials shall assess a technical foul on the player. The shot clock violation would also apply, but the unsportsmanlike conduct takes p","d":"h"},{"i":"scenario_81","b":"s","t":"m","q":"Following a violation with 1:30 remaining in the second period, the official is about to give the ball to Player B1 for a throw-in when the timer sounds his horn because a substitute is approaching the scorer's table. How is this handled?","a":"With 2:00 or less remaining in any period, the official shall not permit the substitution unless another substitution opportunity also exists.","o":["The substitute is allowed to enter normally.","With 2:00 or less remaining in any period, the official shall not permit the substitution unless another substitution opportunity also exists.","The substitute must wait until the next timeout.","The substitute is allowed only if the opposing team also makes a substitution."],"tp":"Rule 3, Section V (Substitutions), Rule 8 (Throw-In)","e":"In the last two minutes of any period or overtime, substitutions during throw-in opportunities are restricted. A substitution is only permitted if another event (timeout, foul, etc.) creates an additional substitution opportunity. This prevents teams","d":"h"},{"i":"scenario_82","b":"s","t":"m","q":"At 3:45 of the period, a shot clock violation is assessed against Team A. The throw-in will be in the backcourt. Players A6 and B6 approach the scorer's table as substitutes. Can they enter the game?","a":"No. Neither player may enter if the throw-in is in the backcourt unless another substitution opportunity exists.","o":["Yes. Substitutes may enter after any violation.","No. Neither player may enter if the throw-in is in the backcourt unless another substitution opportunity exists.","Only Player B6 (the non-offending team's sub) may enter.","Both may enter as long as the horn sounds before the ball is inbounded."],"tp":"Rule 3, Section V (Substitutions), Rule 7 (Shot Clock Violation), Rule 8 (Throw-In)","e":"On a shot clock violation with the throw-in in the backcourt, substitutions are not permitted unless another substitution opportunity exists (such as a timeout or another foul). This is to prevent unnecessary delays during routine backcourt throw-ins","d":"h"},{"i":"scenario_83","b":"s","t":"m","q":"Players A1 and B1 are engaged in a fight and several other players are pushing and shoving. What is the procedure?","a":"The officials will use instant replay to review the level of involvement of each player and assess the appropriate penalty to each.","o":["Both A1 and B1 are ejected. All other players receive technical fouls.","The officials will use instant replay to review the level of involvement of each player and assess the appropriate penalty to each.","Double technicals on A1 and B1 only. Other players are warned.","The game is stopped and both teams are assessed team technical fouls."],"tp":"Rule 12, Section XV (Fighting), Rule 13 (Instant Replay), Rule 12, Section VIII (Punching)","e":"When a fight involves multiple players, of
