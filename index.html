ficials must use instant replay to identify all participants, determine the level of involvement of each player, and assess appropriate penalties (technical fouls, flagrant fouls, ejections, suspensions) indi"},{"i":"scenario_84","b":"s","t":"m","q":"Following a rebounding sequence, Player A5 punches Player B5. Unseen by the officials, Player B5 had thrown an intentional elbow to Player A5's head immediately before the punch. The officials review via instant replay. What should happen?","a":"Both players are assessed appropriate penalties. Player B5's elbow may be upgraded to a flagrant foul upon replay review.","o":["Only the punching foul on Player A5 stands since it was the initial call.","Both players are assessed appropriate penalties. Player B5's elbow may be upgraded to a flagrant foul upon replay review.","The punch is nullified because Player B5 provoked it.","Both players receive matching technical fouls. No ejections."],"tp":"Rule 12, Section VIII (Punching), Rule 12, Section V (Flagrant Foul), Rule 13 (Instant Replay)","e":"On replay, the officials review the entire sequence. The punching foul and ejection on A5 remains. The previously unseen elbow by B5 can be assessed as a flagrant foul upon review. Both players receive their respective penalties independently.","d":"h"},{"i":"scenario_85","b":"s","t":"m","q":"Following a hard foul by Player B1 on Player A1, they come face to face and exchange words. The officials immediately separate them and assess double technical fouls. Should the officials use instant replay to review the technicals?","a":"No. As long as the players were separated quickly and no altercation occurred, there is no basis for replay.","o":["Yes. All technical fouls may be reviewed via instant replay.","Yes. Any confrontation between players must be reviewed.","No. As long as the players were separated quickly and no altercation occurred, there is no basis for replay.","No. Double technical fouls are never reviewable."],"tp":"Rule 13 (Instant Replay - Reviewable Matters), Rule 12, Section I (Technical Foul)","e":"Instant replay is used to review altercations, fighting, and unseen actions. If players exchanged words but were separated in a reasonable amount of time with no physical altercation, there is no basis for a replay review of the technical fouls."},{"i":"scenario_86","b":"s","t":"m","q":"Player A1 is attempting a free throw and has already taken 7 seconds preparing to shoot. He throws the ball back to the official, claiming he needs more time. How should this be handled?","a":"If it is confusion (lineup issues, number of FTs, etc.), the official accepts and returns the ball. If A1 is stalling, it is a violation.","o":["The official gives the ball back and restarts the 10-second count.","Free throw violation. Ball to Team B.","If it is confusion (lineup issues, number of FTs, etc.), the official accepts and returns the ball. If A1 is stalling, it is a violation.","Delay-of-game warning issued."],"tp":"Rule 9, Section I (Free Throw Requirements), Rule 10, Section I (Free Throw Violations)","e":"The official must determine the reason for the delay. If there is legitimate confusion (lineup, number of free throws, etc.), the ball is returned and the player attempts the free throw. If the player is attempting to gain additional time or stall, i"},{"i":"scenario_87","b":"s","t":"m","q":"Player A1 is attempting a free throw. Without releasing the ball, he loses firm control and bobbles it, stopping his attempt. Players A2 and B2 both step into the lane. What is the ruling?","a":"The official blows the whistle, retrieves the ball, and allows A2 and B2 to resume their original positions. A1 re-attempts the free throw.","o":["Double lane violation. Jump ball.","Violation on Player A1 for not completing the free throw. Ball to Team B.","The official blows the whistle, retrieves the ball, and allows A2 and B2 to resume their original positions. A1 re-attempts the free throw.","Lane violations on A2 and B2. Substitute free throw."],"tp":"Rule 9, Section I (Free Throw Requirements), Rule 9, Section II (Penalties)","e":"When the shooter loses control of the ball without releasing it and stops his attempt, the official stops play. Lane players who entered early are allowed to resume their positions because the free throw was never actually attempted. The shooter re-a","d":"h"},{"i":"scenario_88","b":"s","t":"m","q":"Player A1 is fouled in the act of shooting. The ball becomes loose but Player A1 continues his shooting motion and scores the basket. What is the ruling?","a":"The basket counts. Player A1 receives one free throw. A player who scores in the same continuous motion after being fouled is credited with the basket.","o":["The basket does not count because the ball was knocked loose.","The basket counts. Player A1 receives one free throw. A player who scores in the same continuous motion after being fouled is credited with the basket.","The basket counts but no free throws are awarded.","Replay review is required to determine if the motion was continuous."],"tp":"Rule 4, Section XI (Act of Shooting/Continuation), Rule 9 (Free Throws), Rule 5, Section I (Scoring)","e":"A player who can score a basket in the same continuous motion after being fouled \u2014 even if the ball was knocked loose \u2014 shall be credited with the field goal. This is the principle of continuation. Player A1 gets the basket plus one free throw."},{"i":"scenario_89","b":"s","t":"m","q":"Player A1 gathers the ball on a drive to the basket. Defender B1 grabs him in a manner that does not allow him to release his field goal attempt. Player A1 never lets go of the ball. How many free throws are awarded?","a":"Two. Player A1 does not have to release the ball to be considered a shooter. As long as he continues his shooting motion, he is given continuation.","o":["Zero. Since no shot was attempted, this is a non-shooting foul.","One. The player was fouled but did not release the ball.","Two. Player A1 does not have to release the ball to be considered a shooter. As long as he continues his shooting motion, he is given continuation.","Three. This is considered a flagrant foul for preventing the shot."],"tp":"Rule 4, Section XI (Act of Shooting/Continuation), Rule 9 (Free Throws), Rule 12, Section IV (Personal Foul)","e":"The player does not have to release the ball to receive shooting foul free throws. As long as he continues his shooting motion throughout the sequence, he is considered in the act of shooting. Since the ball was not released (missed), he receives two","d":"h"},{"i":"scenario_90","b":"s","t":"m","q":"Team B scores a successful field goal with :02.0 remaining in the fourth period. The number '3' is incorrectly displayed on the scoreboard for Team A's team fouls instead of '4'. With :02.0 remaining, Player B1 intentionally fouls Player A1. The foul is Team A's actual fifth team foul but the scoreboard shows 4. What is the proper procedure?","a":"Player A1 shoots two free throws. The officials use the official scorer's records, not the scoreboard display, to determine fouls.","o":["Player A1 shoots one-and-one since the scoreboard shows 4 fouls.","The officials must rely on the scoreboard. Player A1 gets two free throws (4th foul shown + this foul = 5).","Player A1 shoots two free throws. The officials use the official scorer's records, not the scoreboard display, to determine fouls.","Sideline throw-in only since the displayed foul count doesn't show penalty."],"tp":"Rule 9, Section III (Penalty Free Throws), Rule 2, Section VI (Scorer Duties), Rule 2, Section VII (Correctable Errors)","e":"The official scorer's records are the authority, not the scoreboard display. If the records show Team A was actually in the penalty, the proper free throw penalty is applied regardless of the scoreboard error. The scoreboard display does not override","d":"h"},{"i":"manual_1","b":"m","t":"m","q":"The NBA officiating system uses how many officials?","a":"Three","o":["Two","Three","Four","It varies by game importance"],"tp":"Mechanics - Positioning","e":"The NBA uses a three-person mechanics system with officials in the Lead, Slot, and Trail positions.","rf":"Officials Manual - Mechanics"},{"i":"manual_2","b":"m","t":"m","q":"What are the three official positions in the NBA mechanics system?","a":"Lead, Slot, Trail","o":["Lead, Center, Trail","Lead, Slot, Trail","Base, Wing, Center","Primary, Secondary, Tertiary"],"tp":"Mechanics - Positioning","e":"The three positions are Lead (baseline), Slot (free throw line extended area), and Trail (above the free throw line extended on the strong side).","rf":"Officials Manual - Mechanics"},{"i":"manual_3","b":"m","t":"m","q":"The NBA three-person mechanics system is predicated on what principle?","a":"Refereeing the defender in all one-on-one situations when on-ball","o":["Refereeing the ball handler in all situations","Refereeing the defender in all one-on-one situations when on-ball","Maintaining equal spacing between all three officials","Always having two officials watch the ball"],"tp":"Mechanics - Positioning","e":"The foundational principle is 'refereeing the defender' in all one-on-one situations when refereeing on-ball, and maximizing coverage of action areas when refereeing off-ball.","rf":"Officials Manual - Mechanics"},{"i":"manual_4","b":"m","t":"m","q":"What dictates whether an official referees on-ball or off-ball?","a":"The position of the ball relative to their coverage area","o":["The crew chief's assignment","The position of the ball relative to their coverage area","The score of the game","The position of the lead official only"],"tp":"Mechanics - Positioning","e":"An official referees on-ball when the ball is in their primary coverage area, and off-ball when it is not. The position of the lead official dictates an official's primary coverage area.","rf":"Officials Manual - Mechanics"},{"i":"manual_5","b":"m","t":"m","q":"When refereeing on-ball, what is the official's primary focus?","a":"The DEFENSIVE player, while keeping the offensive player with the ball in their field of vision","o":["The ball handler's feet","The DEFENSIVE player, while keeping the offensive player with the ball in their field of vision","The offensive player with the ball exclusively","Both offensive and defensive players equally"],"tp":"Mechanics - Positioning","e":"When on-ball, the official focuses on the defender while keeping the ball handler in view. This is the 'referee the defense' principle.","rf":"Officials Manual - Mechanics"},{"i":"manual_6","b":"m","t":"t","q":"The slot official's primary responsibility is on-ball coverage.","a":false,"tp":"Mechanics - Positioning","e":"The slot official is primarily responsible for off-ball coverage. They move to on-ball only when the ball crosses the lane line extended nearest their position.","rf":"Officials Manual - Mechanics: Slot"},{"i":"manual_7","b":"m","t":"m","q":"What does 'strong-side officiating' mean in the NBA mechanics system?","a":"The lead and trail officiating on the same side of the court where the ball is located","o":["Officiating near the team's bench","The lead and trail officiating on the same side of the court where the ball is located","The side where the stronger team is positioned","Officiating close to the basket"],"tp":"Mechanics - Positioning","e":"Strong-side officiating occurs when the lead and trail are on the same side as the ball. All three officials must start in a dependable position on plays starting on the strong side.","rf":"Officials Manual - Mechanics: Strong-Side"},{"i":"manual_8","b":"m","t":"m","q":"When the ball is in the middle of the court (between the lane lines extended), what position does the lead official assume?","a":"Closed-down position opposite the slot official","o":["Open position on the ball side","Closed-down position opposite the slot official","Position directly under the basket","Position at the free throw line extended"],"tp":"Mechanics - Positioning","e":"When the ball is in the middle of the court, the lead assumes a closed-down position opposite from the slot official.","rf":"Officials Manual - Mechanics: Lead"},{"i":"manual_9","b":"m","t":"m","q":"What triggers the lead official to initiate rotation?","a":"The ball moving to the opposite side of the court from the lead's position","o":["A timeout being called","The ball moving to the opposite side of the court from the lead's position","A substitution occurring","The shot clock reaching 14 seconds"],"tp":"Mechanics - Rotation","e":"The lead dictates rotation based on the position of the ball. When the ball moves to the weak side, the lead initiates rotation to maintain open angles.","rf":"Officials Manual - Mechanics: Rotation"},{"i":"manual_10","b":"m","t":"t","q":"When the shot clock is at 4.9 seconds or less, the officials should not rotate.","a":true,"tp":"Mechanics - Rotation","e":"When the shot clock is at 4.9 or less, officials do not rotate because there is likely to be a quick shot, pass, or drive and the officials should maintain their current positions.","rf":"Officials Manual - Mechanics: Rotation"},{"i":"manual_11","b":"m","t":"m","q":"The lead official is responsible for all of the following EXCEPT:","a":"Three-point field goal coverage","o":["Illegal screens on the strong side","Strong-side rebounding","Goaltending on fast breaks","Three-point field goal coverage"],"tp":"Mechanics - Lead","e":"Three-point field goal coverage is the responsibility of the trail or slot official. The lead is responsible for illegal screens, strong-side rebounding, goaltending, defensive 3-second violations, and illegal contact by post players.","rf":"Officials Manual - Mechanics: Lead"},{"i":"manual_12","b":"m","t":"t","q":"The lead official must reposition to get an open look on drives to the basket from the weak side and down the middle of the lane.","a":true,"tp":"Mechanics - Lead","e":"The lead must re-position adjust to see drives from the weak side and down the middle. Open angles are critical for accurate calls on plays to the basket.","rf":"Officials Manual - Mechanics: Lead"},{"i":"manual_13","b":"m","t":"m","q":"What is the trail official's primary positioning concept?","a":"Big picture view where all off-ball players can be observed","o":["Stay as close to the play as possible","Big picture view where all off-ball players can be observed","Mirror the lead official's movements","Stay at the half-court line at all times"],"tp":"Mechanics - Trail","e":"The trail position allows for a 'big picture' view in which all off-ball players can be observed while also covering strong-side on-ball action.","rf":"Officials Manual - Mechanics: Trail"},{"i":"manual_14","b":"m","t":"m","q":"The trail official is responsible for which boundary lines?","a":"The sideline nearest their position and the midcourt line","o":["The baseline only","The sideline nearest their position and the midcourt line","All four boundary lines","The baseline and the far sideline"],"tp":"Mechanics - Boundary","e":"The trail official is responsible for the mid-court line and the sideline nearest their position. However, when the responsible official cannot determine the call, they must look to partners for help.","rf":"Officials Manual - Mechanics: Boundary Coverage"},{"i":"manual_15","b":"m","t":"m","q":"Which official administers all free throws?","a":"The lead official","o":["The trail official","The slot official","The lead official","The official who made the foul call"],"tp":"Mechanics - Free Throws","e":"The official in the lead position administers all free throws. They must ensure two offensive and two defensive players are on the lane lines before passing the ball to the shooter.","rf":"Officials Manual - Mechanics: Free Throw Attempts"},{"i":"manual_16","b":"m","t":"m","q":"On a free throw that will NOT remain in play, where does the lead official stand?","a":"At the intersection of the lane line and baseline on the table side","o":["At the intersection of the lane line and baseline on the table side","Under the basket","At the free throw line extended","At the midcourt line"],"tp":"Mechanics - Free Throws","e":"For a free throw not remaining in play, the lead stands at the intersection of the lane line and baseline on the table side.","rf":"Officials Manual - Mechanics: Free Throw Positions"},{"i":"manual_17","b":"m","t":"t","q":"The trail must position adjust as low as the tip of the free throw circle whenever the free throw shooter may intentionally miss due to the time and score.","a":true,"tp":"Mechanics - Free Throws","e":"At the end of games, a shooter may deliberately miss. The trail must adjust positioning to observe potential violations on intentional misses.","rf":"Officials Manual - Mechanics: Trail"},{"i":"manual_18","b":"m","t":"m","q":"When administering a throw-in, the official should:","a":"HAND the ball to the thrower-in and start the 5-second count when the thrower-in has full possession","o":["Toss the ball to the thrower-in from 10 feet away","HAND the ball to the thrower-in and start the 5-second count when the thrower-in has full possession","Bounce the ball to the thrower-in always","Roll the ball to the nearest player"],"tp":"Mechanics - Throw-In","e":"On baseline throw-ins (non-scoring), the official hands the ball to the thrower-in and starts the 5-second count when the thrower-in has full possession. Sideline throw-ins use a bounce pass.","rf":"Officials Manual - Mechanics: Throw-In"},{"i":"manual_19","b":"m","t":"m","q":"Who is responsible for verifying the game clock and shot clock start properly on a throw-in?","a":"The trail official, who chops in the time","o":["Only the lead official","Only the slot official","The trail official, who chops in the time","The crew chief exclusively"],"tp":"Mechanics - Throw-In","e":"The trail official is responsible for verifying clocks start by 'chopping in' the time. The slot and lead have secondary responsibility to verify.","rf":"Officials Manual - Mechanics: Starting Game Clock"},{"i":"manual_20","b":"m","t":"m","q":"On a frontcourt sideline throw-in, who administers the throw-in?","a":"The trail official","o":["The lead official","The trail official","The slot official","Whichever official is closest"],"tp":"Mechanics - Throw-In","e":"The trail official administers all throw-ins on the sideline at or above the free throw line extended.","rf":"Officials Manual - Mechanics: Throw-In Coverage"},{"i":"manual_21","b":"m","t":"m","q":"Who designates the official with the best jump ball toss to administer all jump balls?","a":"The Crew Chief","o":["The NBA assigns this before the game","The Crew Chief","The officials vote during pre-game","It rotates between all three officials"],"tp":"Mechanics - Jump Ball","e":"The Crew Chief designates the official with the best toss to handle all jump balls during the pre-game preparation.","rf":"Officials Manual - Crew Chief Responsibilities"},{"i":"manual_22","b":"m","t":"t","q":"A non-tossing official on a jump ball may blow back bad tosses or violations committed by the jumpers if not seen by the tossing official.","a":true,"tp":"Mechanics - Jump Ball","e":"Non-tossing officials can blow back bad tosses or call violations on jumpers that the tossing official may not see.","rf":"Officials Manual - Jump Ball: Non-Tossing Official"},{"i":"manual_23","b":"m","t":"m","q":"On a floor violation committed by the offense, how do the officials adjust positions?","a":"They slide to the frontcourt with the new trail administering the throw-in","o":["They remain in the same positions","They slide to the frontcourt with the new trail administering the throw-in","Only the lead and trail switch","The crew chief decides positioning"],"tp":"Mechanics - Switches","e":"On offensive floor violations, officials slide to the frontcourt and the new trail administers the throw-in. On defensive violations, they remain in position and prepare to rotate.","rf":"Officials Manual - Dead Ball Switches"},{"i":"manual_24","b":"m","t":"m","q":"Prior to in-bounding the ball, who is responsible for making sure both teams have 5 players on the floor?","a":"The Crew Chief, with the other two referees counting their assigned team","o":["The official administering the throw-in only","The Crew Chief, with the other two referees counting their assigned team","The scorer's table","All three officials share equal responsibility"],"tp":"Mechanics - Counting Players","e":"The Crew Chief is responsible for ensuring both teams have 5 players. The other two referees each count their assigned team and make eye contact before putting the ball in play.","rf":"Officials Manual - Counting Players"},{"i":"manual_25","b":"m","t":"m","q":"When the game clock is stopped and reads 59.9 seconds or less, the clock displays:","a":"Tenths of a second","o":["Minutes and seconds","Seconds only","Tenths of a second","Hundredths of a second"],"tp":"Clock Management","e":"When the game clock reads 59.9 seconds or less and is stopped, the display shows tenths of a second for precision timing.","rf":"Officials Manual - Clock Management: Tenths of a Second"},{"i":"manual_26","b":"m","t":"m","q":"If the shot clock and/or game clock fail to start following a throw-in, what should the officials do?","a":"Stop play as soon as practical and correct the time, unless a field goal attempt is imminent","o":["Continue play and adjust later","Immediately blow the whistle to stop play","Stop play as soon as practical and correct the time, unless a field goal attempt is imminent","Ignore the malfunction until the next dead ball"],"tp":"Clock Management","e":"If clocks fail to start, officials stop play as soon as practical to correct the time. If a field goal attempt is imminent, they allow the attempt before stopping.","rf":"Officials Manual - Clock Management"},{"i":"manual_27","b":"m","t":"m","q":"If one or both shot clocks malfunction and cannot be corrected, how long do the officials wait before implementing backup procedures?","a":"Three minutes","o":["One minute","Three minutes","Five minutes","Ten minutes"],"tp":"Clock Management","e":"If shot clock malfunction cannot be corrected in three minutes, backup procedures are implemented including using a floor shot clock.","rf":"Officials Manual - Clock Management: Shot Clock Failures"},{"i":"manual_28","b":"m","t":"m","q":"Each official should be aware of all the following near the end of a period EXCEPT:","a":"Which players have been substituted most frequently","o":["Time on the clock when a new possession occurs","Timeouts remaining for both teams","Which players have been substituted most frequently","Delay of game warnings and unsportsmanlike technicals on players"],"tp":"Clock Management","e":"Game ending awareness includes: time on clock, shot clock operation, score and team mindset, team fouls, timeouts remaining, delay warnings, and unsportsmanlike technicals.","rf":"Officials Manual - Play Situations: Game Ending"},{"i":"manual_29","b":"m","t":"m","q":"How many criteria should officials consider when evaluating whether a foul is flagrant?","a":"7","o":["3","5","7","10"],"tp":"Interpretations - Flagrant Fouls","e":"Seven criteria: (1) Severity of Contact, (2) Legitimate Basketball Play, (3) Wind-up/Impact/Follow-through, (4) Potential for Injury, (5) Severity of Injury, (6) Outcome of Contact, (7) All flagrant fouls reviewed via instant replay.","rf":"Officials Manual - Interpretations: Flagrant Foul Criteria"},{"i":"manual_30","b":"m","t":"m","q":"A foul committed during a block attempt can still be considered flagrant if:","a":"Other criteria are present such as recklessness and hard contact to the head","o":["The shooter misses the shot","Other criteria are present such as recklessness and hard contact to the head","The fouling team is ahead by 20+ points","The foul occurs in the last two minutes"],"tp":"Interpretations - Flagrant Fouls","e":"Even a legitimate attempt to block a shot can be flagrant if additional criteria are present, such as recklessness or hard contact to the head.","rf":"Officials Manual - Interpretations: Flagrant Foul Criteria"},{"i":"manual_31","b":"m","t":"m","q":"What is the difference between a 'swing' and a 'flail' in the Officials Manual?","a":"A swing with no contact = technical + ejection; a flail with no contact = technical only (no ejection)","o":["There is no difference","A swing with no contact = technical + ejection; a flail with no contact = technical only (no ejection)","A swing is an arm motion; a flail is a leg motion","A flail is more severe than a swing"],"tp":"Interpretations - Flagrant Fouls","e":"Swing (no contact) = technical foul + ejection. Flail (no contact) = technical foul only. Both escalate with contact: flail with moderate contact = common foul; flail with significant contact = flagrant; swing with contact = flagrant 2.","rf":"Officials Manual - Interpretations: Swings/Flails"},{"i":"manual_32","b":"m","t":"m","q":"When a player throws any elbow at an opponent above the shoulders with NO contact, what is the penalty?","a":"Technical foul and ejection from the game","o":["Common foul","Technical foul only","Technical foul and ejection from the game","Flagrant Foul 1"],"tp":"Interpretations - Flagrant Fouls","e":"An elbow thrown at an opponent above the shoulders \u2014 even with no contact \u2014 results in a technical foul and ejection, confirmed via instant replay.","rf":"Officials Manual - Interpretations: Elbows"},{"i":"manual_33","b":"m","t":"t","q":"An offensive foul should be called if the contact is with a secondary defender who has established a defensive position within the Restricted Area.","a":false,"tp":"Interpretations - Restricted Area","e":"An offensive foul should NOT be called against a secondary defender in the RA. Secondary defenders must be completely clear of the RA for a charge to be called.","rf":"Officials Manual - Interpretations: Restricted Area"},{"i":"manual_34","b":"m","t":"t","q":"Lifting the foot or heel off the floor removes a defender from the Restricted Area.","a":false,"tp":"Interpretations - Restricted Area","e":"The lifting of the foot or heel off the floor does NOT remove a defender from the Restricted Area. The defender must be completely clear.","rf":"Officials Manual - Interpretations: Restricted Area"},{"i":"manual_35","b":"m","t":"m","q":"The Restricted Area does NOT apply to drives that start where?","a":"Inside the Lower Defensive Box (LDB)","o":["Above the three-point line","Inside the Lower Defensive Box (LDB)","From the corner","From half court"],"tp":"Interpretations - Restricted Area","e":"The RA does not apply to any drive that starts inside the LDB. If the offensive player receives a pass inside the LDB, defenders may be in the RA with legal guarding position.","rf":"Officials Manual - Interpretations: Restricted Area"},{"i":"manual_36","b":"m","t":"m","q":"During a fast break, how are defenders treated regarding the Restricted Area?","a":"All defenders are considered secondary except on a one-on-one transition play","o":["All defenders are primary defenders","All defenders are considered secondary except on a one-on-one transition play","The RA does not apply during fast breaks","Only the trailing defender is considered secondary"],"tp":"Interpretations - Restricted Area","e":"On fast breaks, all defenders are secondary defenders (and thus subject to RA) except on a one-on-one transition play where the primary defender can establish position in the RA.","rf":"Officials Manual - Interpretations: Restricted Area"},{"i":"manual_37","b":"m","t":"t","q":"During the last 2 minutes of the 4th period and overtime, if referees have doubt about a defender's position inside or outside the Restricted Area on a block/charge, they will use instant replay.","a":true,"tp":"Interpretations - Restricted Area","e":"In the last 2 minutes of the 4th period and any overtime, officials use instant replay to review block/charge calls when there is doubt about the defender's position relative to the RA.","rf":"Officials Manual - Interpretations: Restricted Area"},{"i":"manual_38","b":"m","t":"m","q":"According to the Officials Manual, when both the offensive and defensive player arrive at the same spot at the same time (a 'tie'), the foul should be called on:","a":"The defensive player (block)","o":["The offensive player (charge)","The defensive player (block)","No foul \u2014 play on","Jump ball"],"tp":"Interpretations - Block/Charge","e":"A 'tie' \u2014 when the defender arrives at the same time as the offensive player \u2014 is ruled a defensive (blocking) foul.","rf":"Officials Manual - Interpretations: Block/Charge"},{"i":"manual_39","b":"m","t":"m","q":"For an offensive foul (charge) to be assessed, the defender must accomplish all of the following EXCEPT:","a":"Have both hands behind his back","o":["Get his torso squared up or perpendicular to the opponent","Beat the offensive player to the spot on the floor","Obtain legal position prior to the upward shooting motion","Have both hands behind his back"],"tp":"Interpretations - Block/Charge","e":"An offensive foul requires: defender's torso squared/perpendicular to opponent, defender beats opponent to the spot, and on shots, legal position obtained before the upward shooting motion.","rf":"Officials Manual - Interpretations: Block/Charge"},{"i":"manual_40","b":"m","t":"m","q":"When an offensive player has his back to the basket inside the LDB, a defensive player may use:","a":"One forearm and/or one hand across the back, with a bend in the elbow","o":["Two forearms across the back","One forearm and/or one hand across the back, with a bend in the elbow","A shoulder to push the offensive player off position","No contact of any kind is permitted"],"tp":"Interpretations - Post Play","e":"A defender may use a forearm and/or one hand with a bend in the elbow. Two forearms or hands are not allowed. The contact is only to maintain position, not to dislodge.","rf":"Officials Manual - Interpretations: Post Play"},{"i":"manual_41","b":"m","t":"t","q":"If a defender places a leg between his opponent's legs in the post and raises that leg off the floor, a personal foul shall be called immediately.","a":true,"tp":"Interpretations - Post Play","e":"A defender may place a leg between an opponent's legs to maintain position, but if that leg is raised off the floor, a foul must be called immediately.","rf":"Officials Manual - Interpretations: Post Play"},{"i":"manual_42","b":"m","t":"m","q":"An offensive player facing the basket inside the LDB may be defended with:","a":"A forearm only","o":["A forearm only","A forearm and one hand","Two hands on the body","Full body contact to establish position"],"tp":"Interpretations - Post Play","e":"When the offensive player is facing the basket inside the LDB, the defender may only use a forearm. Any other type of contact must result in a personal foul.","rf":"Officials Manual - Interpretations: Post Play"},{"i":"manual_43","b":"m","t":"m","q":"According to the Officials Manual, continuation can occur in which of these situations?","a":"When a player is driving to the basket, when tapping the ball in, or when fouled during an upward shooting motion","o":["Only when the player has gathered the ball and is driving to the basket","When a player is driving to the basket, when tapping the ball in, or when fouled during an upward shooting motion","Only on three-point field goal attempts","Only when the player is airborne"],"tp":"Interpretations - Continuation","e":"Continuation occurs: (1) driving to basket after gather/ending dribble, (2) tapping ball into basket for a goal, (3) fouled during upward motion/shot attempt.","rf":"Officials Manual - Interpretations: Continuation"},{"i":"manual_44","b":"m","t":"m","q":"If a defender takes a foul against an offensive player with the ball on the perimeter to stop play, when is continuation awarded?","a":"Only if the offensive player has started an upward shooting motion or the game/shot clock is about to expire","o":["Always \u2014 the shooter gets free throws","Only if the offensive player has started an upward shooting motion or the game/shot clock is about to expire","Never \u2014 take fouls never result in continuation","Only if it is the team's 5th foul of the period"],"tp":"Interpretations - Take Fouls","e":"On perimeter take fouls, no continuation is awarded unless the offensive player has started an upward shooting motion or it is imminent the game/shot clock will expire.","rf":"Officials Manual - Interpretations: Take Fouls"},{"i":"manual_45","b":"m","t":"t","q":"Traveling violations should only be called in the first half and then relaxed in crunch time.","a":false,"tp":"Interpretations - Traveling","e":"All traveling violations must be called when they are detected, regardless of the time of the game.","rf":"Officials Manual - Interpretations: Traveling"},{"i":"manual_46","b":"m","t":"m","q":"According to the Officials Manual, what are the five types of traveling violations officials must identify?","a":"Face-ups, drive plays, post-ups, split-and-go, and axis travels","o":["Face-ups, drive plays, post-ups, split-and-go, and axis travels","Pivot slides, step-backs, Eurosteps, hop steps, and shuffles","Carry, double dribble, palm, kick, and gather","All of the above"],"tp":"Interpretations - Traveling","e":"The five types: (1) Face-ups with illegal pivot foot lift, (2) Drive plays with illegal hop, (3) Post-up foot slides, (4) Split-and-go travels where both feet move before dribble, (5) Axis travels.","rf":"Officials Manual - Interpretations: Traveling"},{"i":"manual_47","b":"m","t":"m","q":"Officials must be aware of three things when evaluating potential traveling violations. Which is NOT one of them?","a":"How many defenders are near the ball handler","o":["The offensive player's pivot foot","When the offensive player gathers the ball","Whether the offensive player was progressing or stationary at the time of gather","How many defenders are near the ball handler"],"tp":"Interpretations - Traveling","e":"Officials must track: (1) the player's pivot foot, (2) when the gather occurs, and (3) whether the player was progressing or stationary at the time of gather.","rf":"Officials Manual - Interpretations: Traveling"},{"i":"manual_48","b":"m","t":"m","q":"If an offensive player receives the ball close to the end of the allotted 3-second time, what must he do?","a":"He must make an immediate move to the basket","o":["He may hold the ball in the lane for an additional 3 seconds","He must pass the ball immediately","He must make an immediate move to the basket","The 3-second count resets when he receives the ball"],"tp":"Interpretations - Three-Second","e":"If a player receives the ball near the end of the 3-second count, he must make an immediate move to the basket. Officials withhold the whistle only if the player is becoming legal.","rf":"Officials Manual - Interpretations: Three-Second"},{"i":"manual_49","b":"m","t":"t","q":"If the ball is deflected away by a defensive player, the offensive 3-second count is discontinued and a new count starts when the offense regains control.","a":true,"tp":"Interpretations - Three-Second","e":"A defensive deflection or dislodging of the ball discontinues the 3-second count. A new count starts immediately if the offensive player regains control.","rf":"Officials Manual - Interpretations: Three-Second"},{"i":"manual_50","b":"m","t":"m","q":"What does 'freedom of movement' mean in the Officials Manual?","a":"Any disruption of an offensive or defensive player's movement due to illegal contact is a foul","o":["Players can move anywhere on the court without restriction","Any disruption of an offensive or defensive player's movement due to illegal contact is a foul","Officials should never call fouls that restrict player movement","Only applies to players without the ball"],"tp":"Interpretations - Freedom of Movement","e":"Freedom of movement is the foundational concept for all contact. It applies to all players in transition and half-court, including cutters, dribblers, and post players. It must be established at the start of every game.","rf":"Officials Manual - Interpretations: Freedom of Movement"},{"i":"manual_51","b":"m","t":"m","q":"When judging plays to the basket, the Officials Manual instructs officials to:","a":"Allow plays to start, develop, and finish before making a decision","o":["Make the call as quickly as possible to maintain game flow","Allow plays to start, develop, and finish before making a decision","Always call the foul on the defender","Wait until both players are on the ground"],"tp":"Play Situations - Decision Making","e":"Officials should allow drives to start, develop, and finish before deciding if contact is incidental or illegal. This is the 'patient whistle' concept.","rf":"Officials Manual - Play Situations: Decision Making"},{"i":"manual_52","b":"m","t":"m","q":"According to the Officials Manual, incidental body contact is:","a":"Part of basketball and should be treated as part of the normal game","o":["Always a foul","Part of basketball and should be treated as part of the normal game","Only legal during rebounding","Never permitted"],"tp":"Play Situations - Body Contact","e":"Incidental body contact is part of basketball and occurs normally during rebounding, jump balls, free throws, and when delivered by the offensive player. Deliberate use of the body for advantage is not incidental.","rf":"Officials Manual - Play Situations: Body Contact"},{"i":"manual_53","b":"m","t":"m","q":"Which of the following is NOT listed in the Officials Manual as a tactic players use to 'Fool the Referee'?","a":"Calling timeout when they don't have the ball","o":["Embellishing contact on screens, cutters, or drives","Yelling, grunting, or using a head snap on drives","Pretending to be held when doing the actual holding","Calling timeout when they don't have the ball"],"tp":"Play Situations - Fool the Referee","e":"Listed tactics include: embellishing contact, yelling/grunting/head snaps, pretending to be held, attempting to draw continuation on non-shooting fouls, laying on the floor to draw flagrants, and grabbing their face when no contact occurred.","rf":"Officials Manual - Play Situations: Fool the Referee"},{"i":"manual_54","b":"m","t":"m","q":"When calling a foul, what should an official NOT do?","a":"Turn away from the play too quickly to signal","o":["Signal clearly to the scorer's table","Turn away from the play too quickly to signal","Make eye contact with their partners","Sound their whistle firmly"],"tp":"Dead Ball Officiating","e":"Do not turn away from the play too quickly to signal or report to the table. Partners must keep all ten players in view during dead ball situations to prevent problems.","rf":"Officials Manual - Dead Ball Officiating"},{"i":"manual_55","b":"m","t":"m","q":"During a timeout with bad blood between certain opponents, who monitors players as they cross paths going to their benches?","a":"The reporting official stands at midcourt; the other two position near free throw lines at each end","o":["Only the crew chief","The reporting official stands at midcourt; the other two position near free throw lines at each end","Arena security handles this","All three officials stand together at midcourt"],"tp":"Dead Ball Officiating","e":"The reporting official stands at midcourt monitoring players crossing paths, while the other two officials position near the free throw lines at each end until all players are at their benches.","rf":"Officials Manual - Dead Ball Officiating"},{"i":"manual_56","b":"m","t":"m","q":"According to the Officials Manual, which five behaviors must officials address with warnings or technical fouls under 'Respect for the Game'?","a":"Comments undermining official integrity, profanity, demonstrative acts, continuous complaining, and excessive inquiries","o":["Flopping, diving, embellishing, delaying, and taunting","Comments undermining official integrity, profanity, demonstrative acts, continuous complaining, and excessive inquiries","Fighting, pushing, shoving, tripping, and elbowing","Stalling, pressing, double-teaming, zone defense, and hack-a-player"],"tp":"Conflict Resolution","e":"The five 'Respect for the Game' behaviors: (1) Comments undermining official integrity, (2) Profanity, (3) Demonstrative acts in resentment to a call, (4) Continuous complaining, (5) Excessive inquiries.","rf":"Officials Manual - Interpretations: Respect for the Game"},{"i":"manual_57","b":"m","t":"m","q":"What should officials do to avoid assessing successive technical fouls on the same player?","a":"Switch positions with your partner before assessing the second technical","o":["Only call one technical per player per game","Switch positions with your partner before assessing the second technical","Let the crew chief handle all technicals","Issue a warning instead of a second technical"],"tp":"Conflict Resolution","e":"Officials should switch positions with a partner to avoid assessing successive technicals on the same player. The goal is to diffuse emotions.","rf":"Officials Manual - Conflict Resolution"},{"i":"manual_58","b":"m","t":"m","q":"If a defensive player is moving to the side of a player with the ball, no contact would occur, but the offensive player jumps into the defender \u2014 what is the call?","a":"No foul, unless the contact is more than incidental","o":["Defensive shooting foul","No foul, unless the contact is more than incidental","Offensive foul automatically","Play on \u2014 defender must absorb all contact"],"tp":"Interpretations - Shooter Contact","e":"If the defender is moving to the side and the offensive player jumps into him, no foul has been committed unless the contact is more than incidental. Officials should not reward the offensive player for seeking contact.","rf":"Officials Manual - Interpretations: Illegal Contact With/By Shooter"},{"i":"manual_59","b":"m","t":"m","q":"If a defender has his arms extended in any direction OTHER than straight up, and contact is made on the shooter's arms during the shot, what is the call?","a":"A defensive non-shooting foul if during side-to-side movement; a shooting foul if during upward shooting motion","o":["No foul \u2014 incidental contact","A defensive non-shooting foul if during side-to-side movement; a shooting foul if during upward shooting motion","Offensive foul for initiating contact","Always a shooting foul"],"tp":"Interpretations - Shooter Contact","e":"Arms extended other than straight up + contact on the shooter = foul. If during side-to-side movements, it's a non-shooting foul. If during the upward shooting motion, it's a shooting foul.","rf":"Officials Manual - Interpretations: Illegal Contact With/By Shooter"},{"i":"manual_60","b":"m","t":"m","q":"When an offensive player is bleeding during play, what is the initial procedure?","a":"The team is given 30 seconds to administer to the problem","o":["Immediate ejection from the game","The team is given 30 seconds to administer to the problem","The game is suspended for 5 minutes","The player must leave and cannot return for the rest of the period"],"tp":"Play Situations - Injury/Bleeding","e":"The team gets 30 seconds to address the bleeding. If the problem cannot be resolved, the player must leave. Teams will not be granted an additional 30-second period.","rf":"Officials Manual - Play Situations: Bleeding"},{"i":"manual_61","b":"m","t":"m","q":"When a player sticks out, swings, or throws an elbow toward an opponent to send a message, taunt, or threaten, and NO contact is made, what is assessed?","a":"Technical foul","o":["No foul \u2014 no contact occurred","Common personal foul","Technical foul","Flagrant Foul 1"],"tp":"Interpretations - Technical Fouls","e":"An elbow used to taunt, threaten, or send a message \u2014 even with no contact \u2014 is a technical foul. If severe and deemed intentional or reckless with no contact, it is a technical + ejection.","rf":"Officials Manual - Interpretations: Elbows/Technical Foul"},{"i":"manual_62","b":"m","t":"t","q":"Any player guilty of taunting an opponent must be penalized with a technical foul.","a":true,"tp":"Interpretations - Technical Fouls","e":"Taunting is an automatic technical foul. If a previous unsportsmanlike act has been committed and the situation is becoming hostile, the official should eject the player.","rf":"Officials Manual - Interpretations: Taunting"},{"i":"manual_63","b":"m","t":"m","q":"An offensive player who deliberately hangs, swings, or grabs the basket ring, net, backboard, or support to gain height is assessed what?","a":"A non-unsportsmanlike technical foul","o":["A common personal foul","A non-unsportsmanlike technical foul","A flagrant foul","A delay-of-game warning"],"tp":"Interpretations - Technical Fouls","e":"Deliberately hanging on the rim to gain height or advantage is a non-unsportsmanlike technical foul, unless the player does so to prevent injury to himself or another player.","rf":"Officials Manual - Interpretations: Hanging on Basket Ring"},{"i":"manual_64","b":"m","t":"t","q":"Assistant coaches may stand during the game if they have been given defensive or offensive responsibilities that necessitate standing.","a":true,"tp":"Play Situations - Coaches","e":"Assistant coaches may stand if given defensive or offensive responsibilities. However, no assistant coach may directly conduct the team if the head coach is present.","rf":"Officials Manual - Interpretations: Assistant Coaches"},{"i":"manual_65","b":"m","t":"m","q":"A captain may request a clarification regarding a rule interpretation during which situation?","a":"Only during a regular timeout called by his team","o":["Any dead ball situation","Only during a regular timeout called by his team","At any time, including during live play","Only at halftime"],"tp":"Play Situations - Coaches","e":"A captain may request a rule interpretation clarification only during a regular timeout called by his team.","rf":"Officials Manual - Play Situations: Captains"},{"i":"manual_66","b":"m","t":"m","q":"What does the term 'open angle' mean in the Officials Manual?","a":"A clear view of the action area in an official's coverage area","o":["An unobstructed passing lane for a player","A clear view of the action area in an official's coverage area","The angle between the three officials on the court","The angle of a player's shooting arm"],"tp":"Mechanics - General","e":"An open angle is a clear, unobstructed view of the action area. Officials must continuously adjust position to maintain open angles. A 'closed angle' is a stacked or straight-lined view.","rf":"Officials Manual - Glossary: Open Angles"},{"i":"manual_67","b":"m","t":"m","q":"What does 'Point A to Point B' refer to in the Officials Manual?","a":"The movement by a defender who moves forward and delivers illegal contact to a shooter while trying to jump vertical","o":["The path of a pass from one player to another","The movement by a defender who moves forward and delivers illegal contact to a shooter while trying to jump vertical","The official's running path during rotation","The path of the ball from the court to the basket"],"tp":"Mechanics - General","e":"'Point A to Point B' describes when a defender moves forward (from his starting position to the shooter's position) while trying to jump vertically, delivering illegal contact.","rf":"Officials Manual - Glossary: Point A to Point B"},{"i":"manual_68","b":"m","t":"m","q":"What does the term 'competitive match-up' mean?","a":"Opponents who are moving/competing against each other for a position on the floor","o":["When two evenly matched teams are playing","Opponents who are moving/competing against each other for a position on the floor","A playoff series between rival teams","When the score is close in the 4th quarter"],"tp":"Mechanics - General","e":"A competitive match-up is when opponents are actively competing for position on the floor. Officials must identify and monitor these match-ups.","rf":"Officials Manual - Glossary: Competitive Match-Up"},{"i":"manual_69","b":"m","t":"m","q":"According to the Officials Manual, when is the most important time to enforce officiating guidelines?","a":"The start of the game \u2014 tone/tempo calls must be established early","o":["The last two minutes of the game","The start of the game \u2014 tone/tempo calls must be established early","Only during the second half","During overtime only"],"tp":"Play Situations - Overall Game","e":"Focal point #1: The start of the game is the time to enforce guidelines. Tone/tempo calls must be validated and justified. Consistency must be maintained throughout the game.","rf":"Officials Manual - Play Situations: The Overall Game"},{"i":"manual_70","b":"m","t":"t","q":"Officials should adjust their officiating style late in the game to match the intensity of play.","a":false,"tp":"Play Situations - Overall Game","e":"Players adapt quickly to the officiating style. Officials must NOT change the style late in the game \u2014 consistency throughout is critical. Coaches, players, and trainers should know what to expect.","rf":"Officials Manual - Play Situations: The Overall Game"},{"i":"manual_71","b":"m","t":"m","q":"Which official is responsible for signaling a 3-point field goal attempt (one arm raised) and a successful 3-point field goal (two arms raised)?","a":"The trail official","o":["The lead official","The trail official","The slot official","All three officials equally"],"tp":"Mechanics - 3-Point Coverage","e":"The trail official is primarily responsible for signaling 3-point attempts and makes. The lead and slot assist by flashing one arm when the shot is in their primary area.","rf":"Officials Manual - Mechanics: 3-Point Field Goal Coverage"},{"i":"manual_72","b":"m","t":"m","q":"When a 3-point shot is taken from the trail's primary area, the slot official should:","a":"Observe the shooter's feet to verify the attempt is behind the arc","o":["Ignore the shot and watch off-ball","Mirror the trail's 3-point signal","Observe the shooter's feet to verify the attempt is behind the arc","Rush to the baseline"],"tp":"Mechanics - 3-Point Coverage","e":"The slot assists by observing the shooter's feet when the shot is in the trail's primary area.","rf":"Officials Manual - Mechanics: 3-Point Field Goal Coverage"},{"i":"manual_73","b":"m","t":"m","q":"In rebounding coverage, the 'strong side' refers to:","a":"The side of the basket that the lead official occupies","o":["The side with the most offensive players","The side of the basket that the lead official occupies","The side with the tallest players","The right side of the court"],"tp":"Mechanics - Rebounding Coverage","e":"The strong side is determined by the lead official's position. Weak side is opposite. Perimeter is directly in front of the basket toward the bottom tip of the circle.","rf":"Officials Manual - Mechanics: Rebounding Coverage"},{"i":"manual_74","b":"m","t":"m","q":"On a jump shot from the trail's primary area, who has strong-side rebounding responsibility?","a":"The lead official","o":["The trail official","The lead official","The slot official","Both lead and trail"],"tp":"Mechanics - Rebounding Coverage","e":"The lead has strong-side rebounding. The slot covers weak-side. The trail covers perimeter rebounding.","rf":"Officials Manual - Mechanics: Rebounding Coverage"},{"i":"manual_75","b":"m","t":"m","q":"On a new possession with 5.0 or more seconds remaining in any period, which official determines if a field goal is scored?","a":"The trail official or official transitioning from lead to trail","o":["The slot official","The trail official or official transitioning from lead to trail","The lead official","The nearest official to the basket"],"tp":"Mechanics - Score/No-Score","e":"With 5.0+ seconds remaining, the trail (or official transitioning lead-to-trail) determines score/no-score.","rf":"Officials Manual - Mechanics: Score/No-Score"},{"i":"manual_76","b":"m","t":"m","q":"On a new possession with 4.9 seconds or less remaining in any period, which official determines if a field goal is scored?","a":"The slot official or official transitioning slot-to-slot","o":["The trail official","The lead official","The slot official or official transitioning slot-to-slot","The crew chief always"],"tp":"Mechanics - Score/No-Score","e":"With 4.9 or less remaining, the slot (or slot-to-slot transition) official determines score/no-score and also verifies the game clock.","rf":"Officials Manual - Mechanics: Score/No-Score"},{"i":"manual_77","b":"m","t":"m","q":"During transition from trail to lead, what must the official do while moving toward the opposite baseline?","a":"Look back over the shoulder to observe game clock, shot clock, and ball status","o":["Sprint without looking back","Look back over the shoulder to observe game clock, shot clock, and ball status","Stay at midcourt until play develops","Walk slowly to conserve energy"],"tp":"Mechanics - Transitions","e":"The transitioning official must look back to observe clock status and ball position while moving toward the baseline.","rf":"Officials Manual - Mechanics: Transition Trail to Lead"},{"i":"manual_78","b":"m","t":"m","q":"During transition from slot to slot, the official is responsible for:","a":"The rear two-thirds of players in transition","o":["The front third of players in transition","The rear two-thirds of players in transition","Only the ball handler","Only the players nearest the basket"],"tp":"Mechanics - Transitions","e":"The slot-to-slot official must observe the rear two-thirds of players in transition and must not turn their back to the ball.","rf":"Officials Manual - Mechanics: Transition Slot to Slot"},{"i":"manual_79","b":"m","t":"t","q":"The slot-to-slot official should hold their position momentarily after a field goal, free throw, or change of possession.","a":true,"tp":"Mechanics - Transitions","e":"The slot-to-slot official must hold position to observe activity before transitioning. They must never turn their back to the ball.","rf":"Officials Manual - Mechanics: Transition Slot to Slot"},{"i":"manual_80","b":"m","t":"m","q":"On a personal foul committed in the frontcourt, the calling official goes to what position?","a":"Trail position","o":["Lead position","Trail position","Slot position","Remains in current position"],"tp":"Mechanics - Dead Ball Switches","e":"On frontcourt personal fouls, the calling official goes to the trail position and non-calling officials vacate their positions accordingly.","rf":"Officials Manual - Mechanics: Dead Ball Switches"},{"i":"manual_81","b":"m","t":"m","q":"On a personal foul committed in the backcourt, what do the officials do?","a":"All officials remain in their current positions","o":["The calling official goes to trail","All officials remain in their current positions","The calling official goes to lead","Officials switch to the opposite side"],"tp":"Mechanics - Dead Ball Switches","e":"On backcourt personal fouls, officials remain in their current positions \u2014 unlike frontcourt fouls where the calling official goes to trail.","rf":"Officials Manual - Mechanics: Dead Ball Switches"},{"i":"manual_82","b":"m","t":"m","q":"On a baseline throw-in in the backcourt, where does the trail official position?","a":"Out of bounds until the ball is inbounded","o":["At the free throw line extended","Out of bounds until the ball is inbounded","At midcourt","Under the opposite basket"],"tp":"Mechanics - Throw-In","e":"On backcourt baseline throw-ins, the trail stays out of bounds until the ball is inbounded.","rf":"Officials Manual - Mechanics: Throw-In Backcourt"},{"i":"manual_83","b":"m","t":"m","q":"When 3 or more opposing players are in the backcourt during a throw-in, the slot official should:","a":"Hold at the free throw line extended and adjust to the midcourt area to assist with 8-second and backcourt violations","o":["Immediately transition to the frontcourt","Hold at the free throw line extended and adjust to the midcourt area to assist with 8-second and backcourt violations","Switch positions with the trail","Stay at the scorer's table"],"tp":"Mechanics - Throw-In","e":"When defensive pressure exists with 3+ players in the backcourt, the slot holds at FT line extended to midcourt to help with 8-second and backcourt violations.","rf":"Officials Manual - Mechanics: Throw-In Backcourt"},{"i":"manual_84","b":"m","t":"m","q":"During a regular timeout or between periods, where do officials position themselves?","a":"At either free throw line extended (2 and 1) in the farthest one-third of the court, away from the benches","o":["At the scorer's table","At either free throw line extended (2 and 1) in the farthest one-third of the court, away from the benches","At midcourt together","Near the team benches"],"tp":"Mechanics - Timeout Positions","e":"Officials position at FT line extended areas in the far third of the court, away from benches and spectators, for protection and professionalism.","rf":"Officials Manual - Mechanics: Timeout/Between Periods Positions"},{"i":"manual_85","b":"m","t":"m","q":"On a jump ball at the free throw circle, where does the non-tossing official nearest the scorer's table position?","a":"At the 28-foot mark nearest the scorer's table","o":["At midcourt","At the 28-foot mark nearest the scorer's table","Under the basket","At the free throw line extended"],"tp":"Mechanics - Jump Ball","e":"The non-tossing official nearest the table positions at the 28-foot mark on the table side, responsible for legality of the tap, fouls, and violations on their side.","rf":"Officials Manual - Mechanics: Jump Ball Free Throw Circle"},{"i":"manual_86","b":"m","t":"m","q":"An offensive player with the ball, back to the basket, inside the LDB: the defender's failure to maintain a bend in the elbow while using one hand on the back must result in:","a":"A personal foul being assessed immediately","o":["A warning","A personal foul being assessed immediately","No call \u2014 incidental contact","A delay-of-game warning"],"tp":"Interpretations - Post Play","e":"If one hand is on the back of an offensive player with the ball, there must be a bend in the defender's elbow. Failure to maintain this results in an immediate personal foul.","rf":"Officials Manual - Interpretations: Post Play"},{"i":"manual_87","b":"m","t":"m","q":"On pick and roll plays, which areas of concern apply to the offensive screener?","a":"Illegal use of hands while setting a screen, illegal use of body/hands/elbows to prevent defender from going over or under the screen","o":["Illegal use of hands while setting a screen, illegal use of body/hands/elbows to prevent defender from going over or under the screen","Only whether the screen is within the restricted area","Only whether the screener has both feet set","None \u2014 the screener has no restrictions"],"tp":"Play Situations - Pick and Roll","e":"Offensive concerns: illegal use of hands on screens, illegal body/hands/elbows preventing the defender from navigating the screen.","rf":"Officials Manual - Play Situations: Pick and Roll"},{"i":"manual_88","b":"m","t":"m","q":"On pick and roll plays, which areas of concern apply to the defensive player?","a":"Illegal contact disrupting the screener, pulling/holding the offensive player, using two hands on the hip","o":["Illegal contact disrupting the screener, pulling/holding the offensive player, using two hands on the hip","Only whether the defender steps into the restricted area","Only whether the defender uses his feet","None \u2014 the defender may use any tactic to get through the screen"],"tp":"Play Situations - Pick and Roll","e":"Defensive concerns: illegal contact disrupting the screener, pulling/holding the offensive player, and using two hands on the hip to navigate the screen.","rf":"Officials Manual - Play Situations: Pick and Roll"},{"i":"manual_89","b":"m","t":"m","q":"Which of the following is NOT a goaltending/basket interference violation per the Officials Manual?","a":"Touching the ball on its upward flight before reaching the basket","o":["Grabbing the basket ring when ball contacts the ring","Touching the ball when above the ring within the cylinder","Vibrating the rim to cause an unnatural bounce","Touching the ball on its upward flight before reaching the basket"],"tp":"Play Situations - Goaltending","e":"Touching the ball on its upward flight is a legal block, not goaltending. Goaltending violations include: grabbing the ring when ball contacts it, touching ball in cylinder, and vibrating rim/net/backboard.","rf":"Officials Manual - Play Situations: Goaltending"},{"i":"manual_90","b":"m","t":"m","q":"When a pressing defense or double team is applied in the backcourt with 3+ opposing players, which official must remain in the backcourt to assist?","a":"The slot (transitioning slot-to-slot)","o":["The lead","The trail","The slot (transitioning slot-to-slot)","The crew chief"],"tp":"Play Situations - Press Defense","e":"The slot-to-slot official must remain in the backcourt from FT line extended to midcourt when there is backcourt pressure with 3+ players.","rf":"Officials Manual - Play Situations: Press By Defense"},{"i":"manual_91","b":"m","t":"m","q":"For the defensive three-second rule, what does 'actively guarding' mean?","a":"Being within an arm's distance, and moving with or towards a cutting player in the key area","o":["Standing anywhere in the paint","Being within an arm's distance, and moving with or towards a cutting player in the key area","Being within 6 feet of any offensive player","Having both hands up"],"tp":"Play Situations - Defensive Three-Second","e":"Actively guarding requires being within arm's distance and moving with/towards a player. This is what resets the defensive 3-second count.","rf":"Officials Manual - Glossary: Actively Guarding"},{"i":"manual_92","b":"m","t":"m","q":"On a field goal attempt, the defensive player is allowed a position that is:","a":"Perpendicular to the floor (on the floor or in the air)","o":["Only behind the offensive player","Perpendicular to the floor (on the floor or in the air)","Only outside the restricted area","Anywhere as long as arms are down"],"tp":"Play Situations - Contact on FG Attempt","e":"The defender is allowed a position perpendicular to the floor, whether on the ground or in the air. If the offense causes contact into a legal defensive position, it's an offensive foul or incidental.","rf":"Officials Manual - Play Situations: Contact on Field Goal Attempt"},{"i":"manual_93","b":"m","t":"m","q":"Why does the Officials Manual emphasize a 'patient whistle' on drives to the basket?","a":"To prevent prematurely stopping any potential three-point play (and-one opportunity)","o":["To allow TV replays to catch up","To prevent prematurely stopping any potential three-point play (and-one opportunity)","To let the crowd react","To wait for the crew chief's signal"],"tp":"Play Situations - Three-Point Play","e":"A patient whistle on drives allows the play to develop and prevents officials from stopping a potential and-one opportunity prematurely.","rf":"Officials Manual - Play Situations: Three-Point Play"},{"i":"manual_94","b":"m","t":"m","q":"It is important to have a patient whistle on all plays going to the basket, especially in what position?","a":"The lead position","o":["The trail position","The slot position","The lead position","All positions equally"],"tp":"Play Situations - Blocked FG","e":"A patient whistle is especially important in the lead position, where the official should referee the defensive player and reward a good defensive play.","rf":"Officials Manual - Play Situations: Blocked Field Goal Attempts"},{"i":"manual_95","b":"m","t":"m","q":"Continuation is awarded when the gathering of the ball occurs and the player is then illegally contacted while en route to the basket. How many shots are awarded for a missed attempt?","a":"Two","o":["One","Two","Three","Depends on whether it was inside or outside the arc"],"tp":"Play Situations - Continuous Motion","e":"Two shots are awarded for a missed attempt where continuation applies. If the player scores in the process, the goal counts and one free throw is awarded.","rf":"Officials Manual - Play Situations: Continuous Motion Plays"},{"i":"manual_96","b":"m","t":"m","q":"According to the Officials Manual, officials should constantly check what to stay aware of team fouls?","a":"The scorer's table or scoreboard","o":["The video replay monitor","The scorer's table or scoreboard","Their partner's hand signals only","The coach's reactions"],"tp":"Play Situations - Penalty/Team Fouls","e":"It is good practice to constantly check with the scorer's table or the scoreboard to make certain you are aware of team fouls. Know your team fouls at all times.","rf":"Officials Manual - Play Situations: Penalty Situations"},{"i":"manual_97","b":"m","t":"m","q":"At the first foul in the last 2 minutes of each regulation period and overtime, what should be displayed on the scoreboard?","a":"The number '4' indicating team fouls/penalty status prior to the inbound/free throws","o":["A red light","The number '4' indicating team fouls/penalty status prior to the inbound/free throws","A horn sound","The word 'PENALTY'"],"tp":"Play Situations - Penalty/Team Fouls","e":"Officials instruct the table that following the first foul in the last 2 minutes, a '4' should be listed (prior to inbound/free throws) indicating the team foul/penalty situation.","rf":"Officials Manual - Pre-Game: Scorer's Table Briefing"},{"i":"manual_98","b":"m","t":"m","q":"How does the trail official signal the clock operator to start the game clock after a throw-in?","a":"By chopping in the time","o":["By raising their arm","By chopping in the time","By blowing the whistle","By making eye contact with the timekeeper"],"tp":"Clock Management - Signaling","e":"The trail 'chops in' the time \u2014 a downward chopping motion \u2014 to signal the clock operator to start the game clock.","rf":"Officials Manual - Clock Management: Signaling to Clock Operator"},{"i":"manual_99","b":"m","t":"m","q":"When the game clock is stopped and a throw-in is immediately tipped out-of-bounds, should the shot clock be automatically reduced?","a":"No, the shot clock is not automatically reduced","o":["Yes, reduce by 2 seconds","Yes, reduce to 14","No, the shot clock is not automatically reduced","Yes, reduce by the elapsed time"],"tp":"Clock Management - Shot Clock Reset","e":"When a throw-in is immediately tipped out-of-bounds, the shot clock is not automatically reduced because it is under the control of the game clock operator.","rf":"Officials Manual - Clock Management: Shot Clock Reset"},{"i":"manual_100","b":"m","t":"m","q":"According to the Officials Manual, what is the first principle of conflict resolution?","a":"Plan for conflict \u2014 disagreements are part of intense competition","o":["Call a technical foul immediately","Plan for conflict \u2014 disagreements are part of intense competition","Ignore all complaints","Eject any player who complains"],"tp":"Conflict Resolution","e":"Principle 1: Plan for conflict. Officials should be prepared with tools to resolve conflicts. Recognizing body language changes and preventing escalation are key.","rf":"Officials Manual - Conflict Resolution: Principles"},{"i":"manual_101","b":"m","t":"t","q":"Officials may ask arena security to assist when game participants and fans have an inappropriate interaction.","a":true,"tp":"Conflict Resolution","e":"Officials are authorized to identify inappropriate behavior between game participants and fans to arena security and/or police for assistance.","rf":"Officials Manual - Conflict Resolution: Inappropriate Interaction"},{"i":"manual_102","b":"m","t":"m","q":"The officiating crew must report to the floor no later than what mark on the game clock before tip-off?","a":"15:00 mark","o":["20:00 mark","15:00 mark","10:00 mark","5:00 mark"],"tp":"Pre-Game Procedures","e":"The crew reports to the floor no later than the 15:00 mark on the game clock before tip-off.","rf":"Officials Manual - Pre-Game: Reporting to the Floor"},{"i":"manual_103","b":"m","t":"m","q":"The Scorer's Table Briefing must be conducted no later than what mark on the game clock?","a":"10:00 mark","o":["20:00 mark","15:00 mark","10:00 mark","5:00 mark"],"tp":"Pre-Game Procedures","e":"The Scorer's Table Briefing may be conducted immediately upon arrival to the floor but no later than the 10:00 mark on the game clock.","rf":"Officials Manual - Pre-Game: Scorer's Table Briefing"},{"i":"manual_104","b":"m","t":"m","q":"Unauthorized visitors are NOT to be admitted into the officials' dressing room without whose approval?","a":"Referee Operations Management","o":["The home team","The Crew Chief","Referee Operations Management","The arena manager"],"tp":"Pre-Game Procedures","e":"Unauthorized visitors require Referee Operations Management approval. The Crew Chief asks security to prohibit team/arena personnel during the pre-game meeting.","rf":"Officials Manual - Pre-Game: Dressing Room"},{"i":"manual_105","b":"m","t":"m","q":"What are considered 'atypical situations' that must be reported immediately?","a":"Punching fouls, flagrant fouls resulting in ejections, fights with punches, or ejections from thrown elbows","o":["Any game that goes to overtime","Punching fouls, flagrant fouls resulting in ejections, fights with punches, or ejections from thrown elbows","Any game with more than 5 technical fouls","Any injury requiring medical attention"],"tp":"Post-Game Procedures","e":"Atypical situations include punching fouls, flagrant fouls with ejections, fights with punches, and ejections from thrown elbows. These must be reported immediately.","rf":"Officials Manual - Half-Time/Post-Game: Atypical Situations"},{"i":"manual_106","b":"m","t":"t","q":"Officials are expected to check and verify at the scorer's table that the shot clock recall button is available and functioning during the pre-game briefing.","a":true,"tp":"Play Situations - Delay-of-Game","e":"The shot clock recall button must be checked and confirmed functioning as part of the pre-game scorer's table briefing.","rf":"Officials Manual - Pre-Game: Scorer's Table Briefing"},{"i":"manual_107","b":"m","t":"m","q":"What does the Officials Manual say about changing your officiating style late in the game?","a":"Do NOT change style \u2014 players adapt to the officiating early, and changing it causes problems","o":["Tighten up calls in crunch time","Loosen calls to let players decide the game","Do NOT change style \u2014 players adapt to the officiating early, and changing it causes problems","Match the intensity of the moment"],"tp":"Play Situations - Game Consistency","e":"Players adapt quickly. Officials must not change their style late in the game. Coaches, players, and trainers should know what to expect throughout.","rf":"Officials Manual - Play Situations: Game Consistency"},{"i":"manual_108","b":"m","t":"m","q":"Following a regular timeout, after the 30-second horn sounds, what do officials do?","a":"Notify both teams they have 30 seconds to be in position, then sound a warning whistle before awarding the ball","o":["Immediately inbound the ball","Notify both teams they have 30 seconds to be in position, then sound a warning whistle before awarding the ball","Walk to midcourt and wait","Signal to the scorer's table"],"tp":"Play Situations - Warning Whistle","e":"After the 30-second horn following introductions/lights-up, officials notify both teams of the 30-second window. A warning whistle sounds before the ball is awarded.","rf":"Officials Manual - Play Situations: Warning Whistle"},{"i":"manual_109","b":"m","t":"m","q":"What is an 'Action Area' in the Officials Manual?","a":"An area on the floor involving a competitive match-up (with or without the ball)","o":["The area inside the three-point arc","An area on the floor involving a competitive match-up (with or without the ball)","The restricted area under the basket","The area within 6 feet of the ball"],"tp":"Glossary","e":"An action area involves a competitive match-up \u2014 may involve players with or without the ball. Knowledge of pick-and-roll, post-ups, and rebounding helps identify action areas.","rf":"Officials Manual - Glossary: Action Area"},{"i":"manual_110","b":"m","t":"m","q":"What does 'Big Picture Mentality' mean?","a":"Focusing on your primary and secondary coverage areas with general awareness of ball, partners, and adjacent action areas","o":["Only watching the ball at all times","Focusing on your primary and secondary coverage areas with general awareness of ball, partners, and adjacent action areas","Watching the entire court from midcourt","Only watching your assigned players"],"tp":"Glossary","e":"Big Picture Mentality = awareness of your primary and secondary coverage areas plus the location of the ball, your partners, and action areas adjacent to your primary.","rf":"Officials Manual - Glossary: Big Picture Mentality"},{"i":"manual_111","b":"m","t":"m","q":"What is a 'Closed Angle'?","a":"A stacked or straight-lined view of the action area requiring position adjustment to create an open angle","o":["When the basket blocks the official's view","A stacked or straight-lined view of the action area requiring position adjustment to create an open angle","When two officials are too close together","An angle less than 90 degrees"],"tp":"Glossary","e":"A closed angle is a stacked/straight-lined view. Officials must make position adjustments to create open angles \u2014 'go where you need to go to see the play.'","rf":"Officials Manual - Glossary: Closed Angle"},{"i":"manual_112","b":"m","t":"m","q":"What are 'Dependable Positions'?","a":"The initial setup positions for all three officials at the start of each possession","o":["Positions officials return to during timeouts","The initial setup positions for all three officials at the start of each possession","Positions officials use during free throws","Emergency positions during fights"],"tp":"Glossary","e":"Dependable Positions: Lead starts in line with ball or 3' posted-up mark. Slot sets up at/near FT line extended. Trail positions at/near 28' line near the sideline.","rf":"Officials Manual - Glossary: Dependable Positions"},{"i":"manual_113","b":"m","t":"m","q":"What does 'Dual Area Coverage' refer to?","a":"Primary coverage areas where at least two officials have overlapping responsibilities","o":["When an official covers two games simultaneously","Primary coverage areas where at least two officials have overlapping responsibilities","When two officials share the lead position","Coverage during two-person mechanics"],"tp":"Glossary","e":"Dual Area Coverage = areas where at least two officials have overlapping coverage. This ensures plays in these zones are always covered by at least one official.","rf":"Officials Manual - Glossary: Dual Area Coverage"},{"i":"manual_114","b":"m","t":"m","q":"'Hand is part of the ball' means:","a":"Any part of the hand in contact with the ball is considered part of the ball (contact on the hand while touching the ball is not a foul)","o":["The ball must always be in a player's hand","Any part of the hand in contact with the ball is considered part of the ball (contact on the hand while touching the ball is not a foul)","Players must use only one hand to dribble","Officials cannot call fouls on hand contact"],"tp":"Glossary","e":"Any part of the hand touching the ball is considered part of the ball. This means contact on the hand during a reach or steal attempt is not a foul if the hand is on the ball.","rf":"Officials Manual - Glossary: Hand is Part of the Ball"},{"i":"manual_115","b":"m","t":"m","q":"What are 'High Post Sets'?","a":"Offensive team sets where the team initiates offense with a high post player(s) \u2014 the slot must be aware upon entering frontcourt","o":["Plays run from the corner","Offensive team sets where the team initiates offense with a high post player(s) \u2014 the slot must be aware upon entering frontcourt","Defensive formations above the free throw line","Post plays at the elbow"],"tp":"Glossary","e":"High Post Sets = offense initiated with a high post player. The slot official must be especially aware of this positioning when entering the frontcourt.","rf":"Officials Manual - Glossary: High Post Sets"},{"i":"manual_116","b":"m","t":"m","q":"What does REPA stand for?","a":"Re-Position Adjustments","o":["Referee Evaluation and Performance Assessment","Re-Position Adjustments","Rapid Emergency Protocol Action","Referee Equipment and Preparation Area"],"tp":"Glossary","e":"REPA = Re-Position Adjustments. An official's movements to create or maintain open vision angles based on player and ball movement.","rf":"Officials Manual - Glossary: REPA"},{"i":"manual_117","b":"m","t":"m","q":"What is 'Secondary Coverage Area'?","a":"The extension of an official's coverage into another official's primary to assist on an OBVIOUS foul or violation not addressed by the primary official","o":["A backup court in case the primary court is damaged","The extension of an official's coverage into another official's primary to assist on an OBVIOUS foul or violation not addressed by the primary official","The area behind the baseline","Coverage during free throws only"],"tp":"Glossary","e":"Secondary coverage extends into another official's primary only to assist on OBVIOUS fouls or violations that went unaddressed. Officials should not guess in secondary areas.","rf":"Officials Manual - Glossary: Secondary Coverage Area"},{"i":"manual_118","b":"m","t":"m","q":"What does 'SQRB' stand for in the Officials Manual?","a":"Speed, Quickness, Reaction, and Balance","o":["Shot Quality and Rebound Balance","Speed, Quickness, Reaction, and Balance","Score, Quarter, Rotation, and Boundary","Shot clock, Quarter, Rule, and Baseline"],"tp":"Glossary","e":"SQRB = Speed, Quickness, Reaction, and Balance \u2014 the movement qualities that freedom of movement protects for both offensive and defensive players.","rf":"Officials Manual - Glossary: SQRB"},{"i":"manual_119","b":"m","t":"m","q":"What is the definition of 'Upward Shooting Motion' in the glossary?","a":"On a drive: upward motion of the shoulders after planting the foot. Off-ball: upward movement of the ball in the shooter's hands.","o":["Any jump by an offensive player","On a drive: upward motion of the shoulders after planting the foot. Off-ball: upward movement of the ball in the shooter's hands.","When a player raises the ball above their head","Only applies to jump shots, not layups"],"tp":"Glossary","e":"Upward Shooting Motion has two definitions: on a drive, it's the upward motion of the shoulders after the plant foot. Off-ball, it's the upward movement of the ball in the shooter's hands.","rf":"Officials Manual - Glossary: Upward Shooting Motion"},{"i":"manual_120","b":"m","t":"m","q":"'Weak-Side Players' are primarily in which official's coverage area?","a":"The slot's","o":["The lead's","The trail's","The slot's","All three officials equally"],"tp":"Glossary","e":"Weak-side players are located on the opposite side of the basket from the ball. They are primarily in the slot official's coverage area.","rf":"Officials Manual - Glossary: Weak-Side Players"},{"i":"manual_121","b":"m","t":"m","q":"What does 'Team Officiating' emphasize?","a":"Working together as a crew to get every play right, without focus on individual performance","o":["Individual performance metrics","Working together as a crew to get every play right, without focus on individual performance","Rotating officials between games","Having each official specialize in one type of call"],"tp":"Glossary","e":"Team Officiating = the crew works together, assisting in secondary area
